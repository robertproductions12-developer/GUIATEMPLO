<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templos AVCSur - Panel Maestro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --blue-light: #16468a;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f4f7f9;
            --text-dark: #1a1a1a;
            --text-gray: #555;
            --danger: #d93025;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-body); color: var(--text-dark); overflow-x: hidden; padding-top: 280px; }

        /* HEADER */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            background: linear-gradient(-45deg, #0a2f5c, #1a4b8f, #0d3b75, #081f3d);
            background-size: 400% 400%; animation: gradientAnim 12s ease infinite;
            color: var(--white); padding: 25px 20px 35px; text-align: center;
            border-bottom: 5px solid var(--yellow-accent); box-shadow: 0 5px 25px rgba(0,0,0,0.4);
        }
        @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .logo-box {
            width: 85px; height: 85px; background: var(--white); border-radius: 50%; margin: 0 auto 12px;
            display: flex; align-items: center; justify-content: center; border: 3px solid var(--yellow-accent);
            overflow: hidden; position: relative; z-index: 2; box-shadow: var(--shadow);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        header h1 { font-family: 'Rajdhani', sans-serif; font-size: 30px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; }
        header h1 span { color: var(--yellow-accent); }

        .search-container { max-width: 480px; margin: 0 auto; position: relative; z-index: 2; }
        .search-bar {
            background: white; display: flex; align-items: center; padding: 12px 22px; border-radius: 50px;
            border: 2px solid var(--yellow-accent); box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .search-bar input { flex: 1; border: none; outline: none; padding-left: 10px; font-size: 16px; color: var(--blue-main); }

        /* CONTENIDO */
        .main-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding: 20px; }
        .church-card { background: var(--white); border-radius: 30px; overflow: hidden; box-shadow: var(--shadow); transition: var(--transition); position: relative; }
        
        .card-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 230px; background: #eee; scrollbar-width: none; }
        .card-slider img { min-width: 100%; height: 100%; object-fit: cover; scroll-snap-align: start; }

        .card-content { padding: 25px; }
        .owner-tag { font-size: 10px; background: #eee; padding: 2px 8px; border-radius: 10px; float: right; color: #888; }
        
        .admin-controls { display: none; padding: 15px; gap: 10px; background: #f8f9fa; border-top: 1px solid #eee; }
        .btn-edit { flex: 1; background: var(--blue-light); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .btn-delete { background: var(--danger); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }

        /* MODALES */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: var(--white); padding: 30px; border-radius: 30px; width: 100%; max-width: 450px; max-height: 90vh; overflow-y: auto; }
        
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; font-size: 11px; font-weight: 700; color: var(--blue-main); text-transform: uppercase; margin-bottom: 5px; }
        .form-field input, .form-field select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--blue-main); display: flex; justify-content: space-around; padding: 15px 0; border-top: 5px solid var(--yellow-accent); z-index: 3000; }
        .nav-link { background: none; border: none; color: var(--white); font-weight: 700; cursor: pointer; font-size: 11px; }

        /* PANEL SUPER ADMIN */
        .user-list-item { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .user-list-item:hover { background: #f9f9f9; }
        .view-all-badge { background: var(--yellow-accent); color: var(--blue-main); padding: 2px 10px; border-radius: 10px; font-size: 10px; font-weight: 800; }

        .user-info-bar { position: fixed; top: 10px; left: 10px; z-index: 3000; font-size: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 20px; display: none; }
    </style>
</head>
<body>

    <div id="userInfo" class="user-info-bar"></div>

    <header>
        <div class="logo-box">
            <img id="logoImg" src="">
            <span id="logoLabel">AVCSur</span>
        </div>
        <h1 id="mainTitle">TEMPLOS <span>AVCSur</span></h1>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar templo..." onkeyup="searchLocal()">
                <span>üîç</span>
            </div>
        </div>
    </header>

    <div class="main-container" id="churchGrid">
        <div style="text-align: center; padding: 50px; grid-column: 1/-1;">Inicia sesi√≥n para ver tu contenido...</div>
    </div>

    <!-- MODAL DE LOGIN / REGISTRO -->
    <div id="loginOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 id="authTitle" style="color:var(--blue-main); text-align:center; margin-bottom:20px;">Acceso Administrador</h2>
            <div class="form-field"><label>Correo Electr√≥nico</label><input type="email" id="emailInp"></div>
            <div class="form-field"><label>Contrase√±a</label><input type="password" id="passInp"></div>
            
            <button id="authBtn" onclick="handleAuth()" style="width:100%; background:var(--blue-main); color:white; padding:15px; border:none; border-radius:12px; font-weight:700; margin-bottom:10px;">ENTRAR</button>
            
            <p id="toggleAuthText" style="text-align:center; font-size:12px; cursor:pointer; color:var(--blue-light);" onclick="toggleAuthMode()">¬øNo tienes cuenta? Reg√≠strate aqu√≠</p>
            
            <button onclick="closeMod('loginOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray);">Cancelar</button>
        </div>
    </div>

    <!-- MODAL GESTION TEMPLO -->
    <div id="manageOverlay" class="modal-overlay">
        <div class="modal-body">
            <!-- SECCION PERFIL -->
            <div style="background: #f0f4f8; padding: 15px; border-radius: 15px; margin-bottom: 20px;">
                <p style="font-size: 11px; font-weight: 800; color: var(--blue-main); margin-bottom: 10px; text-transform: uppercase;">Configuraci√≥n de Mi Gu√≠a</p>
                <div class="form-field">
                    <label>Nombre de mi Gu√≠a (Encabezado)</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="text" id="customTitleIn" placeholder="Ej: Templos de Mi Zona">
                        <button onclick="updateHeaderTitle()" style="background: var(--blue-main); color: white; border: none; padding: 0 15px; border-radius: 10px; font-size: 10px; cursor: pointer;">OK</button>
                    </div>
                </div>
            </div>

            <!-- BOTON ESPECIAL SUPER ADMIN -->
            <button id="btnUsersPanel" onclick="showUsersModal()" style="display:none; width:100%; background:var(--yellow-accent); color:var(--blue-main); padding:12px; border:none; border-radius:12px; font-weight:800; margin-bottom:20px;">VER TODOS LOS USUARIOS</button>

            <h2 id="manageTitle">Nuevo Registro</h2>
            <input type="hidden" id="editKey">
            <div class="form-field"><label>Nombre del Templo</label><input type="text" id="nameIn"></div>
            <div class="form-field"><label>Direcci√≥n</label><input type="text" id="addrIn"></div>
            <div class="form-field"><label>Zona</label>
                <select id="zoneIn"><option>Zona 1</option><option>Zona 2</option><option>Zona 3</option><option>Zona 4</option><option>Zona 5</option></select>
            </div>
            <div class="form-field"><label>Contacto</label><input type="text" id="contactIn"></div>
            <div class="form-field"><label>Tel√©fono</label><input type="tel" id="phoneIn"></div>
            <div class="form-field"><label>Maps URL</label><input type="url" id="linkIn"></div>
            <div class="form-field"><label>Fotos (3)</label>
                <input type="file" id="f1" accept="image/*" style="margin-bottom:5px">
                <input type="file" id="f2" accept="image/*" style="margin-bottom:5px">
                <input type="file" id="f3" accept="image/*">
            </div>
            <button id="saveBtn" onclick="saveToFirebase()" style="width:100%; background:var(--blue-main); color:white; padding:16px; border:none; border-radius:12px; font-weight:700;">GUARDAR DATOS</button>
            <button onclick="closeMod('manageOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray);">Cerrar</button>
        </div>
    </div>

    <!-- MODAL LISTA DE USUARIOS (SOLO SUPER ADMIN) -->
    <div id="usersOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 style="color:var(--blue-main); margin-bottom:20px;">Control de Usuarios</h2>
            <div id="usersContainer">
                <!-- Se llena dinamicamente -->
            </div>
            <button onclick="closeMod('usersOverlay')" style="width:100%; background:var(--blue-main); color:white; padding:12px; border:none; border-radius:12px; margin-top:20px;">CERRAR</button>
        </div>
    </div>

    <nav>
        <button class="nav-link" onclick="location.reload()">INICIO</button>
        <button class="nav-link" onclick="checkAuthAction()">GESTI√ìN</button>
        <button id="logoutBtn" class="nav-link" style="display:none; color:var(--yellow-accent);" onclick="logout()">SALIR</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDvYgLYGRrTvLNlhdNHnroBkvHCYXOywfU",
             authDomain: "guiatemplo-a6420.firebaseapp.com",
             databaseURL: "https://guiatemplo-a6420-default-rtdb.firebaseio.com",
             projectId: "guiatemplo-a6420",
             storageBucket: "guiatemplo-a6420.firebasestorage.app",
             messagingSenderId: "880420054184",
             appId: "1:880420054184:web:ec44f720081e81c18a0e9d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // CLAVE MAESTRA SUPER ADMIN
        const SUPER_ADMIN_EMAIL = "superadmin@avcsur.com"; 

        let currentUser = null;
        let isRegisterMode = false;
        let selectedUserFilter = null; // Para el Super Admin

        // Monitorear Usuario
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const info = document.getElementById('userInfo');
            const logBtn = document.getElementById('logoutBtn');
            const btnUsers = document.getElementById('btnUsersPanel');

            if(user) {
                info.innerText = `Sesi√≥n: ${user.email}`;
                info.style.display = 'block';
                logBtn.style.display = 'block';
                btnUsers.style.display = (user.email === SUPER_ADMIN_EMAIL) ? 'block' : 'none';
                loadUserConfig(user.uid);
            } else {
                info.style.display = 'none';
                logBtn.style.display = 'none';
                document.getElementById('mainTitle').innerHTML = 'TEMPLOS <span>AVCSur</span>';
            }
            loadData();
        });

        // Cargar Configuraci√≥n del Encabezado
        function loadUserConfig(uid) {
            onValue(ref(db, `users_config/${uid}`), (snap) => {
                const config = snap.val();
                if(config && config.headerTitle) {
                    document.getElementById('mainTitle').innerHTML = `${config.headerTitle} <span>AVCSur</span>`;
                    document.getElementById('customTitleIn').value = config.headerTitle;
                }
            });
        }

        window.updateHeaderTitle = () => {
            const newTitle = document.getElementById('customTitleIn').value;
            if(!currentUser || !newTitle) return;
            set(ref(db, `users_config/${currentUser.uid}/headerTitle`), newTitle)
                .then(() => alert("T√≠tulo actualizado correctamente"));
        };

        // Cargar Datos de Templos
        function loadData() {
            onValue(ref(db, 'templos'), (snap) => {
                const data = snap.val();
                const list = [];
                const usersFound = new Set();

                for(let k in data) {
                    const item = data[k];
                    list.push({ id: k, ...item });
                    if(item.ownerEmail) usersFound.add(item.ownerEmail);
                }
                
                window.globalList = list.reverse();
                window.usersInSystem = Array.from(usersFound);
                
                renderCards(window.globalList);
            });
        }

        // Renderizado con Filtrado por Usuario
        function renderCards(data) {
            const grid = document.getElementById('churchGrid');
            grid.innerHTML = "";

            // LOGICA DE FILTRADO:
            let filtered = [];
            
            if(!currentUser) {
                grid.innerHTML = '<div style="text-align: center; padding: 50px; grid-column: 1/-1;">Inicia sesi√≥n para ver contenido</div>';
                return;
            }

            if(currentUser.email === SUPER_ADMIN_EMAIL) {
                // Si es Super Admin y hay un filtro de usuario seleccionado
                if(selectedUserFilter) {
                    filtered = data.filter(item => item.ownerEmail === selectedUserFilter);
                } else {
                    filtered = data; // Ve todo por defecto
                }
            } else {
                // Administrador normal solo ve lo suyo
                filtered = data.filter(item => item.ownerId === currentUser.uid);
            }

            if(filtered.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 50px; grid-column: 1/-1;">No hay registros encontrados</div>';
                return;
            }

            filtered.forEach(item => {
                const canManage = currentUser && (currentUser.uid === item.ownerId || currentUser.email === SUPER_ADMIN_EMAIL);
                const div = document.createElement('div');
                div.className = 'church-card';
                div.innerHTML = `
                    <div class="card-slider">
                        <img src="${item.img1 || 'https://via.placeholder.com/400x230?text=Sin+Foto'}">
                        ${item.img2 ? `<img src="${item.img2}">` : ''}
                        ${item.img3 ? `<img src="${item.img3}">` : ''}
                    </div>
                    <div class="card-content">
                        <span class="owner-tag">${item.ownerEmail ? item.ownerEmail.split('@')[0] : 'Admin'}</span>
                        <small style="color:var(--yellow-accent); font-weight:800;">${item.zona}</small>
                        <h2>${item.name}</h2>
                        <p style="font-size:13px; color:var(--text-gray); margin:5px 0;">üìç ${item.addr}</p>
                        <div style="background:#f8f9fa; padding:10px; border-radius:10px; margin:10px 0;">
                            <strong style="font-size:11px; display:block;">CONTACTO: ${item.contact}</strong>
                            <a href="tel:${item.phone}" style="text-decoration:none; color:var(--blue-light); font-weight:bold;">üìû ${item.phone}</a>
                        </div>
                        <a href="${item.link}" target="_blank" style="display:block; text-align:center; background:var(--blue-main); color:white; padding:12px; border-radius:10px; text-decoration:none; font-weight:700; font-size:13px;">VER EN MAPAS</a>
                    </div>
                    <div class="admin-controls" id="ctrl-${item.id}" style="${canManage ? 'display:flex' : 'display:none'}">
                        <button class="btn-edit" onclick="prepEdit('${item.id}')">EDITAR</button>
                        <button class="btn-delete" onclick="deleteTemple('${item.id}')">BORRAR</button>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        // Panel de Usuarios para Super Admin
        window.showUsersModal = () => {
            const container = document.getElementById('usersContainer');
            container.innerHTML = `<div class="user-list-item" onclick="filterByUser(null)">
                <strong>TODOS LOS TEMPLOS</strong>
                <span class="view-all-badge">VER TODO</span>
            </div>`;
            
            window.usersInSystem.forEach(email => {
                const div = document.createElement('div');
                div.className = 'user-list-item';
                div.onclick = () => filterByUser(email);
                div.innerHTML = `<span>${email}</span> <span>üëÅÔ∏è</span>`;
                container.appendChild(div);
            });
            showMod('usersOverlay');
        };

        window.filterByUser = (email) => {
            selectedUserFilter = email;
            renderCards(window.globalList);
            closeMod('usersOverlay');
            if(email) alert("Viendo templos de: " + email);
        };

        // Auth Logic
        window.handleAuth = async () => {
            const email = document.getElementById('emailInp').value;
            const pass = document.getElementById('passInp').value;
            if(!email || !pass) return alert("Completa los campos");
            try {
                if(isRegisterMode) {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
                closeMod('loginOverlay');
            } catch (e) { alert("Error: " + e.message); }
        };

        window.logout = () => { signOut(auth); location.reload(); };

        window.toggleAuthMode = () => {
            isRegisterMode = !isRegisterMode;
            document.getElementById('authTitle').innerText = isRegisterMode ? "Crear Nueva Cuenta" : "Acceso Administrador";
            document.getElementById('authBtn').innerText = isRegisterMode ? "REGISTRARME" : "ENTRAR";
            document.getElementById('toggleAuthText').innerText = isRegisterMode ? "¬øYa tienes cuenta? Entra aqu√≠" : "¬øNo tienes cuenta? Reg√≠strate aqu√≠";
        };

        window.saveToFirebase = async () => {
            if(!currentUser) return;
            const key = document.getElementById('editKey').value;
            const data = {
                name: document.getElementById('nameIn').value,
                addr: document.getElementById('addrIn').value,
                zona: document.getElementById('zoneIn').value,
                contact: document.getElementById('contactIn').value,
                phone: document.getElementById('phoneIn').value,
                link: document.getElementById('linkIn').value,
                ownerEmail: currentUser.email,
                ownerId: currentUser.uid
            };
            const f1 = document.getElementById('f1').files[0];
            const f2 = document.getElementById('f2').files[0];
            const f3 = document.getElementById('f3').files[0];
            if(f1) data.img1 = await toB64(f1);
            if(f2) data.img2 = await toB64(f2);
            if(f3) data.img3 = await toB64(f3);

            if(key) update(ref(db, 'templos/' + key), data).then(() => closeMod('manageOverlay'));
            else push(ref(db, 'templos'), data).then(() => closeMod('manageOverlay'));
        };

        window.deleteTemple = (id) => { if(confirm("¬øEliminar?")) remove(ref(db, 'templos/' + id)); };
        window.checkAuthAction = () => currentUser ? showMod('manageOverlay') : showMod('loginOverlay');
        window.prepEdit = (id) => {
            const it = window.globalList.find(x => x.id === id);
            document.getElementById('editKey').value = id;
            document.getElementById('nameIn').value = it.name;
            document.getElementById('addrIn').value = it.addr;
            document.getElementById('zoneIn').value = it.zona;
            document.getElementById('contactIn').value = it.contact;
            document.getElementById('phoneIn').value = it.phone;
            document.getElementById('linkIn').value = it.link;
            showMod('manageOverlay');
        };
        const toB64 = f => new Promise((res) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result); });
    </script>

    <script>
        function showMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
        function searchLocal() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.church-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(val) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
