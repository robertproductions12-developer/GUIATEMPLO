<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templos AVCSur - Gu칤a Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f0f2f5;
            --text-dark: #1a1a1a;
            --text-gray: #65676b;
            --danger: #d93025;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-body); color: var(--text-dark); overflow-x: hidden; padding-bottom: 70px; }

        /* --- HEADER --- */
        header {
            background-color: var(--blue-main);
            color: var(--white);
            padding: 25px 20px 45px;
            text-align: center;
            border-bottom: 5px solid var(--yellow-accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logo-box {
            width: 90px; height: 90px;
            background: var(--white);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--yellow-accent);
            cursor: pointer; overflow: hidden;
            box-shadow: var(--shadow);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .logo-box span { font-size: 11px; color: var(--blue-main); font-weight: 700; line-height: 1.2; }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(24px, 7vw, 32px);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        header h1 span { color: var(--yellow-accent); }

        /* --- BUSCADOR --- */
        .search-wrapper {
            max-width: 500px;
            margin: -22px auto 0;
            padding: 0 20px;
        }
        .search-bar {
            background: var(--white);
            display: flex; align-items: center;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .search-bar input {
            border: none; outline: none; width: 100%;
            font-size: 16px; margin-left: 10px; color: var(--text-dark);
        }

        /* --- CONTENIDO --- */
        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .church-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }

        .card-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 170px;
            background: #e4e6eb;
            gap: 2px;
        }
        .card-gallery img { width: 100%; height: 100%; object-fit: cover; }

        .card-content { padding: 20px; }
        .card-content h2 { color: var(--blue-main); font-size: 19px; margin-bottom: 8px; font-weight: 700; }
        .card-content p { font-size: 14px; color: var(--text-gray); margin-bottom: 20px; line-height: 1.5; }

        .btn-maps {
            display: flex; align-items: center; justify-content: center;
            background: var(--blue-main); color: var(--white);
            padding: 13px; border-radius: 12px;
            text-decoration: none; font-weight: 700; font-size: 14px;
            gap: 8px; width: 100%;
        }

        /* BOTONES ADMIN EN TARJETA */
        .admin-controls {
            display: none; /* Se activa con JS */
            padding: 10px 20px 20px;
            gap: 10px;
            border-top: 1px dashed #eee;
        }
        .btn-edit { flex: 1; background: #f0f2f5; color: var(--blue-main); border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .btn-delete { background: #fee; color: var(--danger); border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* --- MODALES --- */
        .modal-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 2000; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-body {
            background: var(--white);
            padding: 25px;
            border-radius: 24px;
            width: 100%; max-width: 450px;
            max-height: 90vh; overflow-y: auto;
        }

        .form-field { margin-bottom: 18px; }
        .form-field label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 8px; color: var(--blue-main); text-transform: uppercase; }
        .form-field input { width: 100%; padding: 13px; border: 1.5px solid #e4e6eb; border-radius: 12px; font-size: 14.5px; outline: none; }

        .btn-action {
            width: 100%; background: var(--blue-main); color: white;
            padding: 16px; border: none; border-radius: 14px;
            font-weight: 700; cursor: pointer; font-size: 16px; margin-top: 10px;
        }

        /* --- FOOTER --- */
        .static-footer {
            text-align: center;
            padding: 40px 20px 120px;
            font-size: 14px;
            font-weight: 700;
            color: var(--blue-main);
            letter-spacing: 1px;
            opacity: 0.6;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; bottom: 0; width: 100%;
            background: var(--blue-main);
            display: flex; justify-content: space-around;
            padding: 14px 0; border-top: 4px solid var(--yellow-accent);
            z-index: 1500;
        }
        .nav-link { background: none; border: none; color: var(--white); font-weight: 700; cursor: pointer; font-size: 11px; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 5px; }

        #loader { text-align: center; grid-column: 1/-1; padding: 100px; color: var(--blue-main); font-weight: 700; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box" onclick="triggerLogoUpload()">
            <img id="logoImg" src="" style="display:none;">
            <span id="logoLabel">AVCSur<br>LOGO</span>
        </div>
        <h1>TEMPLOS <span>AVCSur</span></h1>
        <input type="file" id="logoFile" style="display:none" accept="image/*" onchange="handleLogoChange(this)">
        
        <div class="search-wrapper">
            <div class="search-bar">
                <svg width="20" height="20" fill="#0a2f5c" viewBox="0 0 20 20"><path d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"></path></svg>
                <input type="text" id="searchInput" placeholder="Buscar por nombre o ubicaci칩n..." onkeyup="searchLocal()">
            </div>
        </div>
    </header>

    <div class="main-container" id="churchGrid">
        <div id="loader">Sincronizando con AVCSur...</div>
    </div>

    <footer class="static-footer">
        DepCom - AVCSur
    </footer>

    <!-- MODAL LOGIN -->
    <div id="loginOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 style="color:var(--blue-main); margin-bottom:20px;">Acceso Administrador</h2>
            <div class="form-field"><label>Usuario</label><input type="text" id="uInp"></div>
            <div class="form-field"><label>Contrase침a</label><input type="password" id="pInp"></div>
            <button class="btn-action" onclick="validateAdmin()">INGRESAR</button>
            <button onclick="closeMod('loginOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray); cursor:pointer">Cancelar</button>
        </div>
    </div>

    <!-- MODAL GESTI칍N (AGREGAR/EDITAR) -->
    <div id="manageOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 id="manageTitle" style="color:var(--blue-main); margin-bottom:20px;">Nuevo Templo</h2>
            <input type="hidden" id="editKey">
            <div class="form-field"><label>Nombre de Iglesia</label><input type="text" id="nameIn"></div>
            <div class="form-field"><label>Direcci칩n / Ciudad</label><input type="text" id="addrIn"></div>
            <div class="form-field"><label>Enlace Google Maps</label><input type="url" id="linkIn"></div>
            <div class="form-field"><label>Foto 1 (Exterior)</label><input type="file" id="f1" accept="image/*"></div>
            <div class="form-field"><label>Foto 2 (Interior)</label><input type="file" id="f2" accept="image/*"></div>
            <button class="btn-action" id="saveBtn" onclick="saveToFirebase()">SINCRONIZAR CAMBIOS</button>
            <button onclick="closeMod('manageOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray); cursor:pointer">Volver</button>
        </div>
    </div>

    <nav>
        <button class="nav-link" onclick="location.reload()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            Inicio
        </button>
        <button class="nav-link" onclick="checkAuth()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"></path></svg>
            Gestionar
        </button>
    </nav>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDvYgLYGRrTvLNlhdNHnroBkvHCYXOywfU",
             authDomain: "guiatemplo-a6420.firebaseapp.com",
             databaseURL: "https://guiatemplo-a6420-default-rtdb.firebaseio.com",
             projectId: "guiatemplo-a6420",
             storageBucket: "guiatemplo-a6420.firebasestorage.app",
             messagingSenderId: "880420054184",
             appId: "1:880420054184:web:ec44f720081e81c18a0e9d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. CARGAR TEMPLOS Y LOGO EN TIEMPO REAL
        onValue(ref(db, 'templos'), (snapshot) => {
            const data = snapshot.val();
            const list = [];
            if(data) {
                for(let key in data) {
                    list.push({ id: key, ...data[key] });
                }
            }
            window.globalList = list.reverse();
            renderCards(window.globalList);
        });

        onValue(ref(db, 'config/logo'), (snapshot) => {
            const logo = snapshot.val();
            if(logo) {
                document.getElementById('logoImg').src = logo;
                document.getElementById('logoImg').style.display = 'block';
                document.getElementById('logoLabel').style.display = 'none';
            }
        });

        // 2. FUNCI칍N GUARDAR (AGREGAR O EDITAR)
        window.saveToFirebase = async () => {
            const btn = document.getElementById('saveBtn');
            const key = document.getElementById('editKey').value;
            const name = document.getElementById('nameIn').value;
            const addr = document.getElementById('addrIn').value;
            const link = document.getElementById('linkIn').value;
            const file1 = document.getElementById('f1').files[0];
            const file2 = document.getElementById('f2').files[0];

            if(!name || !addr || !link) return alert("Por favor, rellena los campos b치sicos.");

            btn.disabled = true;
            btn.innerText = "Sincronizando...";

            let data = { name, addr, link };
            
            // Si hay fotos nuevas, procesarlas
            if(file1) data.img1 = await toB64(file1);
            if(file2) data.img2 = await toB64(file2);

            if(key) {
                // MODO EDICI칍N
                update(ref(db, 'templos/' + key), data).then(() => finalize());
            } else {
                // MODO NUEVO
                if(!file1 || !file2) {
                    btn.disabled = false;
                    btn.innerText = "SINCRONIZAR CAMBIOS";
                    return alert("Para un nuevo templo, ambas fotos son obligatorias.");
                }
                push(ref(db, 'templos'), data).then(() => finalize());
            }

            function finalize() {
                btn.disabled = false;
                btn.innerText = "SINCRONIZAR CAMBIOS";
                closeMod('manageOverlay');
                alert("Red AVCSur actualizada.");
            }
        };

        // 3. ELIMINAR TEMPLO
        window.deleteTemple = (id) => {
            if(confirm("쮼st치s seguro de borrar este templo de la red AVCSur?")) {
                remove(ref(db, 'templos/' + id));
            }
        };

        // 4. CAMBIAR LOGO
        window.handleLogoChange = async (input) => {
            if(!window.isAuth) return;
            const b64 = await toB64(input.files[0]);
            set(ref(db, 'config/logo'), b64);
        };
    </script>

    <script>
        // L칍GICA DE INTERFAZ
        const AUTH = { u: "admin_templo", p: "Templo2026*" };
        window.isAuth = false;

        function renderCards(data) {
            const grid = document.getElementById('churchGrid');
            grid.innerHTML = data.length === 0 ? '<p id="loader">No hay registros disponibles.</p>' : '';
            
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'church-card';
                div.innerHTML = `
                    <div class="card-gallery">
                        <img src="${item.img1}" loading="lazy">
                        <img src="${item.img2}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h2>${item.name}</h2>
                        <p>${item.addr}</p>
                        <a href="${item.link}" target="_blank" class="btn-maps">游늸 VER EN GOOGLE MAPS</a>
                    </div>
                    <div class="admin-controls" id="ctrl-${item.id}">
                        <button class="btn-edit" onclick="prepEdit('${item.id}')">EDITAR</button>
                        <button class="btn-delete" onclick="deleteTemple('${item.id}')">BORRAR</button>
                    </div>
                `;
                grid.appendChild(div);
                // Si ya est치 logueado, mostrar controles inmediatamente
                if(window.isAuth) div.querySelector('.admin-controls').style.display = 'flex';
            });
        }

        function validateAdmin() {
            if(document.getElementById('uInp').value === AUTH.u && document.getElementById('pInp').value === AUTH.p) {
                window.isAuth = true;
                closeMod('loginOverlay');
                // Mostrar todos los controles admin en las tarjetas
                document.querySelectorAll('.admin-controls').forEach(el => el.style.display = 'flex');
                showManageModal();
            } else alert("Credenciales incorrectas");
        }

        function checkAuth() {
            window.isAuth ? showManageModal() : showMod('loginOverlay');
        }

        function showManageModal() {
            document.getElementById('manageTitle').innerText = "Nuevo Templo";
            document.getElementById('editKey').value = "";
            document.getElementById('nameIn').value = "";
            document.getElementById('addrIn').value = "";
            document.getElementById('linkIn').value = "";
            showMod('manageOverlay');
        }

        function prepEdit(id) {
            const item = window.globalList.find(x => x.id === id);
            document.getElementById('manageTitle').innerText = "Editar Templo";
            document.getElementById('editKey').value = id;
            document.getElementById('nameIn').value = item.name;
            document.getElementById('addrIn').value = item.addr;
            document.getElementById('linkIn').value = item.link;
            showMod('manageOverlay');
        }

        function searchLocal() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.church-card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(val) ? 'block' : 'none';
            });
        }

        function triggerLogoUpload() { if(window.isAuth) document.getElementById('logoFile').click(); }
        function showMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
        const toB64 = f => new Promise((res, rej) => {
            const r = new FileReader(); r.readAsDataURL(f);
            r.onload = () => res(r.result); r.onerror = e => rej(e);
        });
    </script>
</body>
</html>
