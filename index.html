<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templos AVCSur - Gu√≠a Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --blue-light: #16468a;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f4f7f9;
            --text-dark: #1a1a1a;
            --text-gray: #555;
            --danger: #d93025;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            color: var(--text-dark); 
            overflow-x: hidden; 
            padding-top: 260px; /* Espacio para el header fijo */
            padding-bottom: 80px; 
        }

        /* --- HEADER FIJO ESTATICO --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(-45deg, #0a2f5c, #1a4b8f, #0d3b75, #081f3d);
            background-size: 400% 400%;
            animation: gradientAnim 12s ease infinite;
            color: var(--white);
            padding: 20px 20px 30px;
            text-align: center;
            border-bottom: 5px solid var(--yellow-accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Animaci√≥n de rayas decorativa */
        .path-animation {
            position: absolute;
            top: 0; right: 0; width: 150px; height: 100%;
            pointer-events: none;
            opacity: 0.5;
            z-index: 1;
        }
        .path-line {
            fill: none;
            stroke: var(--yellow-accent);
            stroke-width: 3;
            stroke-dasharray: 100;
            animation: dash 3s linear infinite;
        }
        @keyframes dash { to { stroke-dashoffset: -200; } }

        /* CONTROLES SUPERIORES */
        .header-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .music-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid var(--yellow-accent);
            color: white;
            width: 35px; height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
        }

        .zone-select {
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--yellow-accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            outline: none;
        }
        .zone-select option { color: #000; }

        .logo-box {
            width: 70px; height: 70px;
            background: var(--white);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--yellow-accent);
            overflow: hidden;
            position: relative; z-index: 2;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        header h1 { 
            font-family: 'Rajdhani', sans-serif; 
            font-size: 26px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 15px;
            position: relative; z-index: 2;
        }

        /* BUSCADOR ALINEADO DEBAJO DEL TEXTO */
        .search-container {
            max-width: 450px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        .search-bar {
            background: white;
            display: flex; align-items: center;
            padding: 10px 18px;
            border-radius: 50px;
            border: 2px solid var(--yellow-accent);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .search-bar input {
            flex: 1; border: none; outline: none; padding-left: 10px; font-size: 15px; color: var(--blue-main);
        }

        /* --- TARJETAS --- */
        .main-container { 
            max-width: 1200px; 
            margin: 30px auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
            padding: 0 20px;
            justify-content: center; /* Centrado en desktop */
        }

        .church-card { 
            background: var(--white); 
            border-radius: 25px; 
            overflow: hidden; 
            box-shadow: var(--shadow); 
            width: 100%;
            max-width: 380px;
            margin: 0 auto; /* Centrado en mobile */
            transition: var(--transition);
        }

        .card-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 220px;
            background: #eee;
            scrollbar-width: none;
        }
        .card-slider::-webkit-scrollbar { display: none; }
        .card-slider img { min-width: 100%; height: 100%; object-fit: cover; scroll-snap-align: start; }

        .card-content { padding: 22px; }
        .card-content h2 { color: var(--blue-main); font-size: 19px; margin-bottom: 8px; font-weight: 700; }
        
        .contact-box { 
            background: #f8f9fa; 
            padding: 12px; 
            border-radius: 15px; 
            border-left: 5px solid var(--yellow-accent); 
            margin: 15px 0; 
        }
        .contact-box strong { display: block; font-size: 11px; color: var(--blue-main); text-transform: uppercase; }
        .phone-link { color: var(--blue-light); font-weight: 700; text-decoration: none; display: flex; align-items: center; gap: 8px; margin-top: 4px; }

        .btn-maps { 
            display: flex; align-items: center; justify-content: center; 
            background: var(--blue-main); color: var(--white); 
            padding: 14px; border-radius: 15px; text-decoration: none; 
            font-weight: 700; width: 100%; 
        }

        /* --- VIDEO Y MUSICA --- */
        .video-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: #000;
        }
        .video-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        /* --- ADMIN CONTROLS --- */
        .admin-controls { display: none; padding: 15px; gap: 10px; background: #f1f1f1; }
        .btn-edit { flex: 1; background: #eef4ff; color: var(--blue-main); border: none; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .btn-delete { background: #fff1f1; color: var(--danger); border: none; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }

        /* --- MODALES --- */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 4000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: var(--white); padding: 25px; border-radius: 25px; width: 100%; max-width: 450px; max-height: 90vh; overflow-y: auto; }

        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 5px; color: var(--blue-main); text-transform: uppercase; }
        .form-field input, .form-field select { width: 100%; padding: 12px; border: 2px solid #f0f0f0; border-radius: 12px; font-size: 14px; outline: none; }

        .static-footer { text-align: center; padding: 40px 20px 120px; font-size: 14px; font-weight: 700; color: var(--blue-main); opacity: 0.6; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--blue-main); display: flex; justify-content: space-around; padding: 15px 0; border-top: 5px solid var(--yellow-accent); z-index: 1500; }
        .nav-link { background: none; border: none; color: var(--white); font-weight: 700; cursor: pointer; font-size: 11px; text-transform: uppercase; }

        #loader { text-align: center; padding: 100px; color: var(--blue-main); font-weight: 700; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <header>
        <svg class="path-animation" viewBox="0 0 100 100">
            <path class="path-line" d="M10,10 Q50,50 90,10 T10,90" />
        </svg>

        <div class="header-controls">
            <button class="music-btn" onclick="toggleMusic()" id="musicIcon">üéµ</button>
            <select class="zone-select" id="zoneFilter" onchange="filterByZone()">
                <option value="todas">ZONAS</option>
                <option value="Zona 1">Zona 1</option>
                <option value="Zona 2">Zona 2</option>
                <option value="Zona 3">Zona 3</option>
                <option value="Zona 4">Zona 4</option>
                <option value="Zona 5">Zona 5</option>
            </select>
        </div>

        <div class="logo-box">
            <img id="logoImg" src="" style="display:none;">
            <span id="logoLabel">LOGO</span>
        </div>
        <h1>TEMPLOS <span>AVCSur</span></h1>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="¬øQu√© templo buscas hoy?" onkeyup="searchLocal()">
                <span>üîç</span>
            </div>
        </div>
    </header>

    <div class="main-container" id="churchGrid">
        <div id="loader">Cargando Gu√≠a Pro...</div>
    </div>

    <!-- SECCI√ìN DE VIDEO ANIMADO AL FINAL -->
    <div class="video-section">
        <h3 style="color: var(--blue-main); margin-bottom: 20px; font-family: 'Rajdhani';">NUESTRA MISI√ìN</h3>
        <div class="video-container">
            <!-- Reemplaza el ID del video con el que desees -->
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0&mute=1" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="static-footer">Robert Paraco - AVCSur</footer>

    <!-- MODALES -->
    <div id="loginOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 style="color:var(--blue-main); margin-bottom:20px;">Acceso Admin</h2>
            <div class="form-field"><label>Usuario</label><input type="text" id="uInp"></div>
            <div class="form-field"><label>Contrase√±a</label><input type="password" id="pInp"></div>
            <button onclick="validateAdmin()" style="width:100%; background:var(--blue-main); color:white; padding:15px; border:none; border-radius:12px; font-weight:700;">ENTRAR</button>
            <button onclick="closeMod('loginOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray);">Cerrar</button>
        </div>
    </div>

    <div id="manageOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 id="manageTitle">Nuevo Registro</h2>
            <input type="hidden" id="editKey">
            <div class="form-field"><label>Nombre del Templo</label><input type="text" id="nameIn"></div>
            <div class="form-field"><label>Direcci√≥n</label><input type="text" id="addrIn"></div>
            <div class="form-field"><label>Zona</label>
                <select id="zoneIn">
                    <option value="Zona 1">Zona 1</option>
                    <option value="Zona 2">Zona 2</option>
                    <option value="Zona 3">Zona 3</option>
                    <option value="Zona 4">Zona 4</option>
                    <option value="Zona 5">Zona 5</option>
                </select>
            </div>
            <div class="form-field"><label>Nombre de Contacto</label><input type="text" id="contactIn"></div>
            <div class="form-field"><label>Tel√©fono</label><input type="tel" id="phoneIn"></div>
            <div class="form-field"><label>Link Maps</label><input type="url" id="linkIn"></div>
            <div class="form-field"><label>Foto 1</label><input type="file" id="f1" accept="image/*"></div>
            <div class="form-field"><label>Foto 2</label><input type="file" id="f2" accept="image/*"></div>
            <div class="form-field"><label>Foto 3</label><input type="file" id="f3" accept="image/*"></div>
            <button id="saveBtn" onclick="saveToFirebase()" style="width:100%; background:var(--blue-main); color:white; padding:15px; border:none; border-radius:12px; font-weight:700;">GUARDAR</button>
            <button onclick="closeMod('manageOverlay')" style="background:none; border:none; width:100%; margin-top:20px; color:var(--text-gray);">Cancelar</button>
        </div>
    </div>

    <nav>
        <button class="nav-link" onclick="location.reload()">INICIO</button>
        <button class="nav-link" onclick="checkAuth()">ADMIN</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDvYgLYGRrTvLNlhdNHnroBkvHCYXOywfU",
             authDomain: "guiatemplo-a6420.firebaseapp.com",
             databaseURL: "https://guiatemplo-a6420-default-rtdb.firebaseio.com",
             projectId: "guiatemplo-a6420",
             storageBucket: "guiatemplo-a6420.firebasestorage.app",
             messagingSenderId: "880420054184",
             appId: "1:880420054184:web:ec44f720081e81c18a0e9d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'templos'), (snap) => {
            const data = snap.val();
            const list = [];
            if(data) for(let k in data) list.push({ id: k, ...data[k] });
            window.globalList = list.reverse();
            renderCards(window.globalList);
        });

        window.saveToFirebase = async () => {
            const btn = document.getElementById('saveBtn');
            const key = document.getElementById('editKey').value;
            const data = {
                name: document.getElementById('nameIn').value,
                addr: document.getElementById('addrIn').value,
                zona: document.getElementById('zoneIn').value,
                contact: document.getElementById('contactIn').value,
                phone: document.getElementById('phoneIn').value,
                link: document.getElementById('linkIn').value
            };
            
            const f1 = document.getElementById('f1').files[0];
            const f2 = document.getElementById('f2').files[0];
            const f3 = document.getElementById('f3').files[0];

            if(f1) data.img1 = await toB64(f1);
            if(f2) data.img2 = await toB64(f2);
            if(f3) data.img3 = await toB64(f3);

            if(key) update(ref(db, 'templos/' + key), data).then(() => closeMod('manageOverlay'));
            else push(ref(db, 'templos'), data).then(() => closeMod('manageOverlay'));
        };

        window.deleteTemple = (id) => { if(confirm("¬øEliminar?")) remove(ref(db, 'templos/' + id)); };
    </script>

    <script>
        const AUTH = { u: "admin_templo", p: "Templo2026*" };
        window.isAuth = false;

        function toggleMusic() {
            const m = document.getElementById('bgMusic');
            const btn = document.getElementById('musicIcon');
            if(m.paused) { m.play(); btn.innerText = "‚è∏Ô∏è"; }
            else { m.pause(); btn.innerText = "üéµ"; }
        }

        function searchLocal() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.church-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(val) ? 'flex' : 'none');
        }

        function filterByZone() {
            const val = document.getElementById('zoneFilter').value;
            renderCards(val === 'todas' ? window.globalList : window.globalList.filter(c => c.zona === val));
        }

        function renderCards(data) {
            const grid = document.getElementById('churchGrid');
            grid.innerHTML = data.length === 0 ? '<p>No hay templos</p>' : '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'church-card';
                div.innerHTML = `
                    <div class="card-slider">
                        <img src="${item.img1 || ''}"><img src="${item.img2 || ''}"><img src="${item.img3 || ''}">
                    </div>
                    <div class="card-content">
                        <small style="color:var(--yellow-accent); font-weight:800;">${item.zona || 'Zona 1'}</small>
                        <h2>${item.name}</h2>
                        <p>üìç ${item.addr}</p>
                        <div class="contact-box">
                            <strong>üë§ ${item.contact || 'S/N Contacto'}</strong>
                            <a href="tel:${item.phone}" class="phone-link">üìû ${item.phone || 'N/A'}</a>
                        </div>
                        <a href="${item.link}" target="_blank" class="btn-maps">VER EN MAPAS</a>
                    </div>
                    <div class="admin-controls" id="ctrl-${item.id}">
                        <button class="btn-edit" onclick="prepEdit('${item.id}')">EDITAR</button>
                        <button class="btn-delete" onclick="deleteTemple('${item.id}')">BORRAR</button>
                    </div>
                `;
                grid.appendChild(div);
                if(window.isAuth) div.querySelector('.admin-controls').style.display = 'flex';
            });
        }

        function validateAdmin() {
            if(document.getElementById('uInp').value === AUTH.u && document.getElementById('pInp').value === AUTH.p) {
                window.isAuth = true; closeMod('loginOverlay');
                renderCards(window.globalList); showManageModal();
            } else alert("Error");
        }

        function checkAuth() { window.isAuth ? showManageModal() : showMod('loginOverlay'); }
        function showManageModal() { showMod('manageOverlay'); }
        function prepEdit(id) {
            const it = window.globalList.find(x => x.id === id);
            document.getElementById('editKey').value = id;
            document.getElementById('nameIn').value = it.name;
            document.getElementById('addrIn').value = it.addr;
            showManageModal();
        }
        function showMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
        const toB64 = f => new Promise((res) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result); });
    </script>
</body>
</html>
