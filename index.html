<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templos AVCSur - Panel Maestro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --blue-light: #16468a;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f4f7f9;
            --text-dark: #1a1a1a;
            --text-gray: #555;
            --danger: #d93025;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-body); color: var(--text-dark); overflow-x: hidden; padding-top: 280px; }

        /* PANTALLA DE LOGIN INICIAL PROFESIONAL */
        #authSplash {
            position: fixed; inset: 0; z-index: 9000;
            background: linear-gradient(-45deg, #0a2f5c, #1a4b8f, #0d3b75, #081f3d);
            background-size: 400% 400%; animation: gradientAnim 15s ease infinite;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px; border-radius: 40px; width: 100%; max-width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3); text-align: center; color: white;
        }

        .login-card h2 { font-family: 'Rajdhani'; font-size: 32px; margin-bottom: 30px; letter-spacing: 2px; }
        .login-card input {
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: none;
            background: rgba(255, 255, 255, 0.9); font-size: 16px; outline: none;
        }
        .login-card button {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--yellow-accent); color: var(--blue-main);
            font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.3s;
        }

        /* HEADER */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            background: var(--blue-main); color: var(--white); padding: 25px 20px 35px; text-align: center;
            border-bottom: 5px solid var(--yellow-accent); box-shadow: 0 5px 25px rgba(0,0,0,0.4);
        }

        .logo-box {
            width: 85px; height: 85px; background: var(--white); border-radius: 50%; margin: 0 auto 12px;
            display: flex; align-items: center; justify-content: center; border: 3px solid var(--yellow-accent);
            overflow: hidden; position: relative; z-index: 2;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        header h1 { font-family: 'Rajdhani', sans-serif; font-size: 30px; text-transform: uppercase; letter-spacing: 2px; }
        header h1 span { color: var(--yellow-accent); }

        /* GRID Y TARJETAS */
        .main-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding: 20px; }
        .church-card { background: var(--white); border-radius: 30px; overflow: hidden; box-shadow: var(--shadow); position: relative; }
        .card-slider { display: flex; overflow-x: auto; height: 230px; background: #eee; scrollbar-width: none; }
        .card-slider img { min-width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 25px; }
        .owner-tag { font-size: 10px; background: #eee; padding: 2px 8px; border-radius: 10px; float: right; color: #888; }
        
        .admin-controls { display: none; padding: 15px; gap: 10px; background: #f8f9fa; border-top: 1px solid #eee; }
        .btn-edit { flex: 1; background: var(--blue-light); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .btn-delete { background: var(--danger); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }

        /* MODALES */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: var(--white); padding: 30px; border-radius: 30px; width: 100%; max-width: 450px; max-height: 90vh; overflow-y: auto; }
        
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; font-size: 11px; font-weight: 700; color: var(--blue-main); text-transform: uppercase; margin-bottom: 5px; }
        .form-field input, .form-field select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--blue-main); display: flex; justify-content: space-around; padding: 15px 0; border-top: 5px solid var(--yellow-accent); z-index: 3000; }
        .nav-link { background: none; border: none; color: var(--white); font-weight: 700; cursor: pointer; font-size: 11px; }

        .user-info-bar { position: fixed; top: 10px; left: 10px; z-index: 3000; font-size: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 20px; }

        /* LISTA USUARIOS */
        .user-list-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-wipe { background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 8px; font-size: 10px; cursor: pointer; }

        @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    </style>
</head>
<body>

    <!-- PANTALLA DE LOGIN INICIAL -->
    <div id="authSplash">
        <div class="login-card">
            <h2>AVCSUR<span>PANEL</span></h2>
            <div id="authInputs">
                <input type="email" id="emailInp" placeholder="Correo electr√≥nico">
                <input type="password" id="passInp" placeholder="Contrase√±a">
                <button id="authBtn" onclick="handleAuth()">INGRESAR AL PANEL</button>
                <p id="toggleAuthText" style="margin-top:20px; font-size:12px; cursor:pointer; text-decoration: underline;" onclick="toggleAuthMode()">¬øNo tienes cuenta? Reg√≠strate aqu√≠</p>
            </div>
        </div>
    </div>

    <div id="userInfo" class="user-info-bar" style="display:none;"></div>

    <header>
        <div class="logo-box">
            <img id="logoImg" src="" style="display:none;">
            <span id="logoLabel">LOGO</span>
        </div>
        <h1 id="mainTitle">TEMPLOS <span>AVCSur</span></h1>
        <div class="search-container" style="margin-top:15px;">
            <div style="background: white; display: flex; align-items: center; padding: 10px 20px; border-radius: 50px;">
                <input type="text" id="searchInput" placeholder="Buscar mi templo..." onkeyup="searchLocal()" style="flex:1; border:none; outline:none;">
                <span>üîç</span>
            </div>
        </div>
    </header>

    <div class="main-container" id="churchGrid"></div>

    <!-- MODAL GESTION -->
    <div id="manageOverlay" class="modal-overlay">
        <div class="modal-body">
            <!-- SECCI√ìN SUPER ADMIN: CAMBIAR LOGO UNIVERSAL -->
            <div id="superAdminTools" style="display:none; background: #fff3cd; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #ffeeba;">
                <p style="font-size: 10px; font-weight: 800; color: #856404; margin-bottom: 10px;">HERRAMIENTAS MASTER (S. ADMIN)</p>
                <button onclick="document.getElementById('globalLogoFile').click()" style="width:100%; background:var(--blue-main); color:white; padding:10px; border:none; border-radius:10px; font-size:11px; cursor:pointer;">CAMBIAR LOGO UNIVERSAL</button>
                <input type="file" id="globalLogoFile" hidden accept="image/*" onchange="uploadGlobalLogo(this)">
                <button onclick="showUsersModal()" style="width:100%; background:var(--white); color:var(--danger); padding:10px; border:none; border-radius:10px; font-size:11px; cursor:pointer; margin-top:5px; font-weight:700; border:1px solid var(--danger);">ELIMINAR / VER USUARIOS</button>
            </div>

            <!-- PERFIL INDIVIDUAL -->
            <div style="background: #f0f4f8; padding: 15px; border-radius: 15px; margin-bottom: 20px;">
                <label style="font-size:10px; font-weight:800;">NOMBRE DE MI GU√çA PERSONAL</label>
                <div style="display: flex; gap: 5px; margin-top:5px;">
                    <input type="text" id="customTitleIn" style="flex:1; padding:8px; border-radius:8px; border:1px solid #ccc;">
                    <button onclick="updateHeaderTitle()" style="background:var(--blue-main); color:white; border:none; padding:0 10px; border-radius:8px;">OK</button>
                </div>
            </div>

            <h2 id="manageTitle">Nuevo Registro</h2>
            <input type="hidden" id="editKey">
            <div class="form-field"><label>Nombre del Templo</label><input type="text" id="nameIn"></div>
            <div class="form-field"><label>Direcci√≥n</label><input type="text" id="addrIn"></div>
            <div class="form-field"><label>Zona</label>
                <select id="zoneIn"><option>Zona 1</option><option>Zona 2</option><option>Zona 3</option><option>Zona 4</option><option>Zona 5</option></select>
            </div>
            <div class="form-field"><label>Contacto</label><input type="text" id="contactIn"></div>
            <div class="form-field"><label>Tel√©fono</label><input type="tel" id="phoneIn"></div>
            <div class="form-field"><label>Maps URL</label><input type="url" id="linkIn"></div>
            <div class="form-field"><label>Foto Principal</label><input type="file" id="f1" accept="image/*"></div>
            
            <button id="saveBtn" onclick="saveToFirebase()" style="width:100%; background:var(--blue-main); color:white; padding:16px; border:none; border-radius:12px; font-weight:700;">GUARDAR TEMPLO</button>
            <button onclick="closeMod('manageOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray);">Cerrar</button>
        </div>
    </div>

    <!-- MODAL LISTA USUARIOS -->
    <div id="usersOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 style="color:var(--blue-main); margin-bottom:20px;">Gesti√≥n de Usuarios</h2>
            <div id="usersContainer"></div>
            <button onclick="closeMod('usersOverlay')" style="width:100%; background:var(--blue-main); color:white; padding:12px; border:none; border-radius:12px; margin-top:20px;">CERRAR</button>
        </div>
    </div>

    <nav>
        <button class="nav-link" onclick="location.reload()">INICIO</button>
        <button class="nav-link" onclick="showMod('manageOverlay')">GESTI√ìN</button>
        <button class="nav-link" style="color:var(--yellow-accent);" onclick="logout()">SALIR</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDvYgLYGRrTvLNlhdNHnroBkvHCYXOywfU",
             authDomain: "guiatemplo-a6420.firebaseapp.com",
             databaseURL: "https://guiatemplo-a6420-default-rtdb.firebaseio.com",
             projectId: "guiatemplo-a6420",
             storageBucket: "guiatemplo-a6420.firebasestorage.app",
             messagingSenderId: "880420054184",
             appId: "1:880420054184:web:ec44f720081e81c18a0e9d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const SUPER_ADMIN = "superadmin@avcsur.com"; 
        let currentUser = null;
        let isRegisterMode = false;

        // --- AUTH CONTROL ---
        onAuthStateChanged(auth, (user) => {
            if(user) {
                currentUser = user;
                document.getElementById('authSplash').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('userInfo').innerText = `Admin: ${user.email}`;
                if(user.email === SUPER_ADMIN) document.getElementById('superAdminTools').style.display = 'block';
                loadGlobalLogo();
                loadUserConfig(user.uid);
                loadData();
            } else {
                document.getElementById('authSplash').style.display = 'flex';
                document.getElementById('userInfo').style.display = 'none';
            }
        });

        window.handleAuth = async () => {
            const email = document.getElementById('emailInp').value;
            const pass = document.getElementById('passInp').value;
            if(!email || !pass) return alert("Por favor rellena los datos");
            try {
                if(isRegisterMode) await createUserWithEmailAndPassword(auth, email, pass);
                else await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) { alert("Error: " + e.message); }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        window.toggleAuthMode = () => {
            isRegisterMode = !isRegisterMode;
            document.getElementById('authBtn').innerText = isRegisterMode ? "REGISTRAR CUENTA" : "INGRESAR AL PANEL";
            document.getElementById('toggleAuthText').innerText = isRegisterMode ? "¬øYa tienes cuenta? Entra aqu√≠" : "¬øNo tienes cuenta? Reg√≠strate aqu√≠";
        };

        // --- GLOBAL LOGO ---
        function loadGlobalLogo() {
            onValue(ref(db, 'config/globalLogo'), (snap) => {
                const logo = snap.val();
                if(logo) {
                    document.getElementById('logoImg').src = logo;
                    document.getElementById('logoImg').style.display = 'block';
                    document.getElementById('logoLabel').style.display = 'none';
                }
            });
        }

        window.uploadGlobalLogo = async (input) => {
            if(currentUser.email !== SUPER_ADMIN) return;
            const b64 = await toB64(input.files[0]);
            set(ref(db, 'config/globalLogo'), b64).then(() => alert("Logo Universal actualizado"));
        };

        // --- USER CONFIG ---
        function loadUserConfig(uid) {
            onValue(ref(db, `users_config/${uid}/headerTitle`), (snap) => {
                const title = snap.val();
                if(title) {
                    document.getElementById('mainTitle').innerHTML = `${title} <span>AVCSur</span>`;
                    document.getElementById('customTitleIn').value = title;
                }
            });
        }

        window.updateHeaderTitle = () => {
            const val = document.getElementById('customTitleIn').value;
            if(val) set(ref(db, `users_config/${currentUser.uid}/headerTitle`), val);
        };

        // --- DATA & USERS ---
        function loadData() {
            onValue(ref(db, 'templos'), (snap) => {
                const data = snap.val();
                const list = [];
                const users = new Set();
                for(let k in data) {
                    list.push({ id: k, ...data[k] });
                    if(data[k].ownerEmail) users.add(data[k].ownerEmail);
                }
                window.globalList = list.reverse();
                window.systemUsers = Array.from(users);
                renderCards();
            });
        }

        function renderCards() {
            const grid = document.getElementById('churchGrid');
            grid.innerHTML = "";
            
            // Los usuarios normales solo ven lo suyo. El Super Admin ve TODO.
            let filtered = window.globalList;
            if(currentUser.email !== SUPER_ADMIN) {
                filtered = window.globalList.filter(item => item.ownerId === currentUser.uid);
            }

            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'church-card';
                div.innerHTML = `
                    <div class="card-slider"><img src="${item.img1 || 'https://via.placeholder.com/400x230'}"></div>
                    <div class="card-content">
                        <span class="owner-tag">${item.ownerEmail.split('@')[0]}</span>
                        <small style="color:var(--yellow-accent); font-weight:800;">${item.zona}</small>
                        <h2>${item.name}</h2>
                        <p style="font-size:13px; color:var(--text-gray);">üìç ${item.addr}</p>
                        <a href="${item.link}" target="_blank" style="display:block; text-align:center; background:var(--blue-main); color:white; padding:10px; border-radius:10px; text-decoration:none; margin-top:15px; font-weight:700; font-size:12px;">VER MAPA</a>
                    </div>
                    <div class="admin-controls" style="display:flex">
                        <button class="btn-edit" onclick="prepEdit('${item.id}')">EDITAR</button>
                        <button class="btn-delete" onclick="deleteTemple('${item.id}')">BORRAR</button>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        window.showUsersModal = () => {
            const container = document.getElementById('usersContainer');
            container.innerHTML = "";
            window.systemUsers.forEach(u => {
                if(u === SUPER_ADMIN) return;
                const div = document.createElement('div');
                div.className = 'user-list-item';
                div.innerHTML = `<span>${u}</span> <button class="btn-wipe" onclick="wipeUser('${u}')">ELIMINAR TODO</button>`;
                container.appendChild(div);
            });
            showMod('usersOverlay');
        };

        window.wipeUser = (email) => {
            if(confirm(`¬øSeguro que quieres borrar a ${email} y todo su contenido?`)) {
                window.globalList.forEach(item => {
                    if(item.ownerEmail === email) remove(ref(db, `templos/${item.id}`));
                });
                alert("Contenido del usuario eliminado.");
            }
        };

        window.saveToFirebase = async () => {
            const key = document.getElementById('editKey').value;
            const data = {
                name: document.getElementById('nameIn').value,
                addr: document.getElementById('addrIn').value,
                zona: document.getElementById('zoneIn').value,
                contact: document.getElementById('contactIn').value,
                phone: document.getElementById('phoneIn').value,
                link: document.getElementById('linkIn').value,
                ownerEmail: currentUser.email,
                ownerId: currentUser.uid
            };
            const f1 = document.getElementById('f1').files[0];
            if(f1) data.img1 = await toB64(f1);

            if(key) update(ref(db, `templos/${key}`), data).then(() => closeMod('manageOverlay'));
            else push(ref(db, 'templos'), data).then(() => closeMod('manageOverlay'));
        };

        window.deleteTemple = (id) => { if(confirm("¬øEliminar?")) remove(ref(db, `templos/${id}`)); };
        window.prepEdit = (id) => {
            const it = window.globalList.find(x => x.id === id);
            document.getElementById('editKey').value = id;
            document.getElementById('nameIn').value = it.name;
            document.getElementById('addrIn').value = it.addr;
            showMod('manageOverlay');
        };
        const toB64 = f => new Promise((res) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result); });
    </script>

    <script>
        function showMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
        function searchLocal() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.church-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(val) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
