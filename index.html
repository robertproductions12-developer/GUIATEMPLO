<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAPSTEM - Sistema Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --blue-light: #16468a;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f4f7f9;
            --text-dark: #1a1a1a;
            --text-gray: #555;
            --danger: #d93025;
            --success: #28a745;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            color: var(--text-dark); 
            overflow-x: hidden; 
            padding-top: 250px; 
            padding-bottom: 100px;
            min-height: 100vh;
        }

        /* VIDEO DE FONDO ANCLADO */
        #bgVideo {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        /* HEADER FIJO */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            background: var(--blue-main); color: var(--white); 
            padding: 20px; text-align: center;
            border-bottom: 5px solid var(--yellow-accent);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        /* SPLASH LOGIN */
        #authSplash {
            position: fixed; inset: 0; z-index: 9000;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }

        .login-card {
            background: var(--blue-main);
            border: 2px solid var(--yellow-accent);
            padding: 40px; border-radius: 35px; width: 100%; max-width: 400px;
            text-align: center; color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .login-card h2 { font-family: 'Montserrat', sans-serif; font-size: 32px; margin-bottom: 30px; color: var(--white); }
        .login-card input {
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: none;
            background: white; font-size: 16px; color: #333;
        }
        .login-card button {
            width: 100%; padding: 18px; border-radius: 12px; border: none;
            background: var(--yellow-accent); color: var(--blue-main);
            font-weight: 800; font-size: 16px; cursor: pointer;
        }

        .logo-box {
            width: 80px; height: 80px; background: var(--white); border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center; border: 3px solid var(--yellow-accent); overflow: hidden;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        header h1 { font-family: 'Montserrat', sans-serif; font-size: 24px; text-transform: uppercase; }

        /* GRID Y CARDS */
        .main-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; padding: 20px; }
        .church-card { background: rgba(255,255,255,0.95); border-radius: 25px; overflow: hidden; box-shadow: var(--shadow); position: relative; backdrop-filter: blur(5px); }
        .card-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 220px; background: #eee; scrollbar-width: none; }
        .card-slider img { min-width: 100%; height: 100%; object-fit: cover; scroll-snap-align: start; }
        .card-content { padding: 20px; }
        .card-content h2 { color: var(--blue-main); }
        .btn-map-link { display: block; text-align: center; background: var(--blue-main); color: var(--white); padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 700; margin-top: 10px; }

        /* MODALES */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: var(--white); padding: 25px; border-radius: 25px; width: 100%; max-width: 480px; max-height: 85vh; overflow-y: auto; }
        .form-field { margin-bottom: 12px; }
        .form-field label { display: block; font-size: 10px; font-weight: 800; color: var(--blue-main); margin-bottom: 4px; }
        .form-field input, .form-field select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }

        /* PANEL USUARIOS ADMIN */
        .user-row { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--blue-main); }
        .user-row h4 { font-size: 14px; color: var(--blue-main); }
        .user-row p { font-size: 11px; color: #666; }
        .btn-danger-small { background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 8px; font-size: 10px; cursor: pointer; margin-top: 5px; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--blue-main); display: flex; justify-content: space-around; padding: 15px 0; border-top: 4px solid var(--yellow-accent); z-index: 3000; }
        .nav-link { background: none; border: none; color: var(--white); font-weight: 700; cursor: pointer; font-size: 11px; text-transform: uppercase; }

        .footer-main { background: rgba(5, 22, 43, 0.9); color: white; padding: 40px 20px 120px; text-align: center; }
        .social-icons a { color: var(--yellow-accent); font-size: 24px; margin: 0 10px; }

        .role-badge { position: fixed; top: 10px; right: 10px; background: var(--yellow-accent); color: var(--blue-main); padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; z-index: 4000; }
    </style>
</head>
<body>

    <!-- VIDEO DE FONDO -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div id="authSplash">
        <div class="login-card">
            <h2>MAPSTEM</h2>
            <input type="email" id="emailInp" placeholder="Email">
            <input type="password" id="passInp" placeholder="Contrase√±a">
            <button onclick="handleAuth()">INGRESAR AL PANEL</button>
            <p style="margin-top:15px; font-size:11px; opacity:0.7;">CONTROL MAESTRO DE ACCESO</p>
        </div>
    </div>

    <div id="roleBadge" class="role-badge" style="display:none;"></div>

    <header id="mainHeader">
        <div class="logo-box">
            <img id="logoImg" src="" style="display:none;">
            <span id="logoLabel">LOGO</span>
        </div>
        <h1 id="mainTitle">MAPSTEM</h1>
        <div style="max-width:400px; margin: 15px auto 0; background:white; border-radius:50px; padding:8px 15px; display:flex;">
            <input type="text" id="searchInput" onkeyup="searchLocal()" placeholder="Buscar en el mapa..." style="flex:1; border:none; outline:none; color: #333;">
            <span style="color: #666;">üîç</span>
        </div>
    </header>

    <div class="main-container" id="churchGrid"></div>

    <!-- MODAL GESTI√ìN -->
    <div id="manageOverlay" class="modal-overlay">
        <div class="modal-body">
            <!-- SECCION SUPER ADMIN -->
            <div id="superTools" style="display:none; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 20px;">
                <p style="color:var(--danger); font-weight:800; font-size:11px; margin-bottom:10px;">CONFIGURACI√ìN MASTER</p>
                
                <div style="background:#fff3cd; padding:10px; border-radius:10px; margin-bottom:10px;">
                    <label style="font-size:9px; font-weight:800;">COLORES DEL SISTEMA</label>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:5px;">
                        <input type="color" id="colorMain" title="Color Principal" onchange="updateTheme()">
                        <input type="color" id="colorAccent" title="Color Acento" onchange="updateTheme()">
                    </div>
                </div>

                <button onclick="showUsersPanel()" style="width:100%; background:var(--blue-main); color:white; padding:12px; border:none; border-radius:10px; font-weight:700; margin-bottom:10px;">GESTIONAR USUARIOS Y CONTENIDO</button>
                
                <div class="form-field">
                    <input type="email" id="newAdminEmail" placeholder="Nuevo Admin Email">
                    <input type="password" id="newAdminPass" placeholder="Contrase√±a">
                    <button onclick="createUser('admin')" style="width:100%; background:var(--blue-light); color:white; padding:10px; border-radius:10px; margin-top:5px; border:none;">CREAR ADMINISTRADOR</button>
                </div>
                <button onclick="document.getElementById('globalLogoFile').click()" style="width:100%; background:var(--yellow-accent); padding:10px; border-radius:10px; border:none; font-weight:700;">CAMBIAR LOGO</button>
                <input type="file" id="globalLogoFile" hidden accept="image/*" onchange="uploadGlobalLogo(this)">
            </div>

            <!-- SECCION ADMIN -->
            <div id="adminTools" style="display:none; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 20px;">
                <p style="color:var(--blue-light); font-weight:800; font-size:11px; margin-bottom:10px;">MIS LECTORES</p>
                <div class="form-field">
                    <input type="email" id="newReaderEmail" placeholder="Email Lector">
                    <input type="password" id="newReaderPass" placeholder="Clave">
                    <button onclick="createUser('reader')" style="width:100%; background:var(--success); color:white; padding:10px; border-radius:10px; margin-top:5px; border:none;">ACTIVAR LECTOR</button>
                </div>
                <div class="form-field">
                    <label>NOMBRE DE MI GU√çA</label>
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="customTitleIn">
                        <button onclick="updateHeaderTitle()" style="background:var(--blue-main); color:white; border:none; padding:0 10px; border-radius:10px;">OK</button>
                    </div>
                </div>
            </div>

            <h2 id="manageTitle">Registrar Templo</h2>
            <input type="hidden" id="editKey">
            <div class="form-field"><label>Nombre</label><input type="text" id="nameIn"></div>
            <div class="form-field"><label>Direcci√≥n</label><input type="text" id="addrIn"></div>
            <div class="form-field"><label>Zona</label><input type="text" id="zoneIn"></div>
            <div class="form-field"><label>Contacto</label><input type="text" id="contactIn"></div>
            <div class="form-field"><label>Tel√©fono</label><input type="tel" id="phoneIn"></div>
            <div class="form-field"><label>Maps URL</label><input type="url" id="linkIn"></div>
            <div class="form-field">
                <label>FOTOS (M√ÅX 3)</label>
                <input type="file" id="f1" accept="image/*" style="margin-bottom:5px">
                <input type="file" id="f2" accept="image/*" style="margin-bottom:5px">
                <input type="file" id="f3" accept="image/*">
            </div>
            <button onclick="saveTemplo()" style="width:100%; background:var(--blue-main); color:white; padding:16px; border:none; border-radius:12px; font-weight:700;">GUARDAR DATOS</button>
            <button onclick="closeMod('manageOverlay')" style="width:100%; background:none; border:none; margin-top:15px; color:var(--text-gray);">Cerrar</button>
        </div>
    </div>

    <!-- MODAL GESTION USUARIOS SUPER ADMIN -->
    <div id="usersOverlay" class="modal-overlay">
        <div class="modal-body" style="max-width:600px;">
            <h2 style="margin-bottom:20px;">Control de Usuarios</h2>
            <div id="usersListContainer"></div>
            <button onclick="closeMod('usersOverlay')" style="width:100%; background:var(--blue-main); color:white; padding:12px; border:none; border-radius:12px; margin-top:20px;">VOLVER</button>
        </div>
    </div>

    <footer class="footer-main">
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <p style="letter-spacing:3px; font-weight:800; font-size:12px;">DEVELOPER - ROBERT PARACO</p>
    </footer>

    <nav id="bottomNav" style="display:none;">
        <button class="nav-link" onclick="location.reload()">INICIO</button>
        <button id="btnManage" class="nav-link" onclick="showMod('manageOverlay')">GESTI√ìN</button>
        <button class="nav-link" style="color:var(--yellow-accent);" onclick="logout()">SALIR</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDvYgLYGRrTvLNlhdNHnroBkvHCYXOywfU",
             authDomain: "guiatemplo-a6420.firebaseapp.com",
             databaseURL: "https://guiatemplo-a6420-default-rtdb.firebaseio.com",
             projectId: "guiatemplo-a6420",
             storageBucket: "guiatemplo-a6420.firebasestorage.app",
             messagingSenderId: "880420054184",
             appId: "1:880420054184:web:ec44f720081e81c18a0e9d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const SUPER_ADMIN = "superadmin@avcsur.com";
        let userRole = null;
        let userData = null;
        let globalTemplos = [];

        // MONITOR DE TEMA (COLORES)
        onValue(ref(db, 'config/theme'), (snap) => {
            const theme = snap.val();
            if(theme) {
                document.documentElement.style.setProperty('--blue-main', theme.main);
                document.documentElement.style.setProperty('--yellow-accent', theme.accent);
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                userData = user;
                onValue(ref(db, `users/${user.uid}`), (snap) => {
                    const info = snap.val();
                    userRole = (user.email === SUPER_ADMIN) ? 'super' : (info ? info.role : 'reader');

                    document.getElementById('authSplash').style.display = 'none';
                    document.getElementById('bottomNav').style.display = 'flex';
                    document.getElementById('superTools').style.display = (userRole === 'super') ? 'block' : 'none';
                    document.getElementById('adminTools').style.display = (userRole === 'admin') ? 'block' : 'none';
                    if(userRole === 'reader') document.getElementById('btnManage').style.display = 'none';
                    
                    document.getElementById('roleBadge').innerText = userRole.toUpperCase();
                    document.getElementById('roleBadge').style.display = 'block';

                    loadGlobalLogo();
                    loadData();
                    if(userRole !== 'super') loadHeaderTitle(userRole === 'admin' ? user.uid : info.parentAdmin);
                });
            }
        });

        window.updateTheme = () => {
            if(userRole !== 'super') return;
            const main = document.getElementById('colorMain').value;
            const accent = document.getElementById('colorAccent').value;
            set(ref(db, 'config/theme'), { main, accent });
        };

        window.handleAuth = () => {
            const email = document.getElementById('emailInp').value;
            const pass = document.getElementById('passInp').value;
            signInWithEmailAndPassword(auth, email, pass).catch(e => alert("Error de acceso"));
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        // GESTION DE USUARIOS PARA SUPER ADMIN
        window.showUsersPanel = () => {
            const container = document.getElementById('usersListContainer');
            onValue(ref(db, 'users'), (snapUsers) => {
                const users = snapUsers.val();
                onValue(ref(db, 'users_config'), (snapConfigs) => {
                    const configs = snapConfigs.val();
                    container.innerHTML = "";
                    for(let uid in users) {
                        if(users[uid].email === SUPER_ADMIN) continue;
                        const userConf = configs ? configs[uid] : null;
                        const div = document.createElement('div');
                        div.className = 'user-row';
                        div.innerHTML = `
                            <h4>üë§ ${users[uid].email} [${users[uid].role.toUpperCase()}]</h4>
                            <p>üè∑Ô∏è Nombre Gu√≠a: <b>${userConf ? userConf.headerTitle : 'Por defecto'}</b></p>
                            <button class="btn-danger-small" onclick="wipeUser('${uid}')">ELIMINAR USUARIO Y TODO SU CONTENIDO</button>
                        `;
                        container.appendChild(div);
                    }
                });
            });
            showMod('usersOverlay');
        };

        window.wipeUser = (uid) => {
            if(confirm("¬°ATENCI√ìN! Se borrar√° al usuario, sus configuraciones y TODOS sus templos creados. ¬øContinuar?")) {
                // Borrar templos del usuario
                globalTemplos.forEach(t => {
                    if(t.ownerId === uid) remove(ref(db, `templos/${t.id}`));
                });
                // Borrar config y usuario
                remove(ref(db, `users_config/${uid}`));
                remove(ref(db, `users/${uid}`));
                alert("Usuario y contenido eliminados de la base de datos.");
            }
        };

        window.saveTemplo = async () => {
            const key = document.getElementById('editKey').value;
            const data = {
                name: document.getElementById('nameIn').value,
                addr: document.getElementById('addrIn').value,
                zona: document.getElementById('zoneIn').value,
                contact: document.getElementById('contactIn').value,
                phone: document.getElementById('phoneIn').value,
                link: document.getElementById('linkIn').value,
                ownerId: userData.uid
            };
            const f1 = document.getElementById('f1').files[0];
            const f2 = document.getElementById('f2').files[0];
            const f3 = document.getElementById('f3').files[0];
            if(f1) data.img1 = await toB64(f1);
            if(f2) data.img2 = await toB64(f2);
            if(f3) data.img3 = await toB64(f3);

            if(key) update(ref(db, `templos/${key}`), data).then(() => closeMod('manageOverlay'));
            else push(ref(db, 'templos'), data).then(() => closeMod('manageOverlay'));
        };

        function renderCards(data) {
            const grid = document.getElementById('churchGrid');
            grid.innerHTML = "";
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'church-card';
                div.innerHTML = `
                    <div class="card-slider">
                        <img src="${item.img1 || 'https://via.placeholder.com/400x220?text=Mapa+1'}">
                        ${item.img2 ? `<img src="${item.img2}">` : ''}
                        ${item.img3 ? `<img src="${item.img3}">` : ''}
                    </div>
                    <div class="card-content">
                        <small style="color:var(--yellow-accent); font-weight:800; font-family:'Montserrat'">${item.zona}</small>
                        <h2 style="font-size:18px; margin:5px 0; font-family:'Montserrat'">${item.name}</h2>
                        <p style="font-size:12px; color:var(--text-gray); margin-bottom:15px;">üìç ${item.addr}</p>
                        <a href="${item.link}" target="_blank" class="btn-map-link">VER MAPA</a>
                    </div>
                    <div class="admin-controls" style="${userRole === 'super' || (userRole === 'admin' && item.ownerId === userData.uid) ? 'display:flex' : 'none'}">
                        <button class="btn-edit" onclick="prepEdit('${item.id}')">EDITAR</button>
                        <button class="btn-delete" onclick="deleteTemplo('${item.id}')">BORRAR</button>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        window.loadData = () => {
            onValue(ref(db, 'templos'), (snap) => {
                const data = snap.val();
                const list = [];
                for(let k in data) list.push({ id: k, ...data[k] });
                globalTemplos = list;
                
                let filtered = [];
                if(userRole === 'super') filtered = list;
                else if(userRole === 'admin') filtered = list.filter(i => i.ownerId === userData.uid);
                else {
                    onValue(ref(db, `users/${userData.uid}`), (s) => {
                        const myInfo = s.val();
                        renderCards(list.filter(i => i.ownerId === myInfo.parentAdmin).reverse());
                    });
                    return;
                }
                renderCards(filtered.reverse());
            });
        };

        window.createUser = (role) => {
            const email = (role === 'admin') ? document.getElementById('newAdminEmail').value : document.getElementById('newReaderEmail').value;
            const pass = (role === 'admin') ? document.getElementById('newAdminPass').value : document.getElementById('newReaderPass').value;
            if(!email || !pass) return alert("Completa los datos");
            push(ref(db, 'access_requests'), {
                email, pass, role, 
                parentAdmin: (role === 'reader') ? userData.uid : 'system',
                status: 'pending'
            }).then(() => alert("Solicitud de usuario enviada."));
        };

        window.uploadGlobalLogo = async (input) => {
            const b64 = await toB64(input.files[0]);
            set(ref(db, 'config/globalLogo'), b64);
        };

        function loadGlobalLogo() {
            onValue(ref(db, 'config/globalLogo'), (snap) => {
                if(snap.val()) {
                    document.getElementById('logoImg').src = snap.val();
                    document.getElementById('logoImg').style.display = 'block';
                    document.getElementById('logoLabel').style.display = 'none';
                }
            });
        }

        function loadHeaderTitle(uid) {
            onValue(ref(db, `users_config/${uid}/headerTitle`), (snap) => {
                if(snap.val()) document.getElementById('mainTitle').innerHTML = `${snap.val()} <span>MAPSTEM</span>`;
            });
        }

        window.updateHeaderTitle = () => {
            const val = document.getElementById('customTitleIn').value;
            if(val) set(ref(db, `users_config/${userData.uid}/headerTitle`), val).then(()=>alert("T√≠tulo actualizado"));
        };

        window.prepEdit = (id) => {
            const item = globalTemplos.find(x => x.id === id);
            document.getElementById('editKey').value = id;
            document.getElementById('nameIn').value = item.name;
            document.getElementById('addrIn').value = item.addr;
            showMod('manageOverlay');
        };

        const toB64 = f => new Promise((res) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result); });
        window.deleteTemplo = (id) => { if(confirm("¬øEliminar?")) remove(ref(db, `templos/${id}`)); };
    </script>

    <script>
        function showMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
        function searchLocal() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.church-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(val) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
