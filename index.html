<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templos AVCSur - Guía Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --blue-light: #16468a;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f4f7f9;
            --text-dark: #1a1a1a;
            --text-gray: #555;
            --danger: #d93025;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-body); color: var(--text-dark); overflow-x: hidden; padding-bottom: 80px; }

        /* --- HEADER CON GRADIENTE ANIMADO PRO --- */
        header {
            background: linear-gradient(-45deg, #0a2f5c, #1a4b8f, #0d3b75, #081f3d);
            background-size: 400% 400%;
            animation: gradientAnim 12s ease infinite;
            color: var(--white);
            padding: 50px 20px 90px; /* Aumentado para dar aire al buscador */
            text-align: center;
            border-bottom: 5px solid var(--yellow-accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            position: relative;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-box {
            width: 105px; height: 105px;
            background: var(--white);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            border: 4px solid var(--yellow-accent);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: var(--transition);
        }
        .logo-box:hover { transform: scale(1.08) rotate(3deg); }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .logo-box span { font-size: 11px; color: var(--blue-main); font-weight: 800; text-align: center; line-height: 1; }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(28px, 9vw, 40px);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.4);
            font-weight: 700;
        }
        header h1 span { color: var(--yellow-accent); }

        /* --- BUSCADOR POSICIONADO SIN SOLAPAMIENTO --- */
        .search-wrapper {
            max-width: 580px;
            margin: -40px auto 0; /* Desplazamiento controlado */
            padding: 0 25px;
            position: relative;
            z-index: 100;
        }
        .search-bar {
            background: var(--white);
            display: flex; align-items: center;
            padding: 16px 28px;
            border-radius: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .search-bar:focus-within { transform: translateY(-5px); box-shadow: 0 20px 45px rgba(0,0,0,0.2); }
        .search-bar input {
            border: none; outline: none; width: 100%;
            font-size: 16px; margin-left: 15px; color: var(--text-dark);
            background: transparent;
        }

        /* --- GRID DE TARJETAS --- */
        .main-container {
            max-width: 1200px;
            margin: 60px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
            padding: 0 25px;
        }

        .church-card {
            background: var(--white);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(30px);
            animation: cardFadeIn 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }
        @keyframes cardFadeIn { to { opacity: 1; transform: translateY(0); } }
        
        .church-card:hover { transform: translateY(-12px); box-shadow: 0 20px 50px rgba(0,0,0,0.15); }

        .card-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 200px;
            background: #f0f0f0;
            gap: 3px;
        }
        .card-gallery img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .church-card:hover .card-gallery img { filter: brightness(1.1); }

        .card-content { 
            padding: 28px; 
            background: var(--white);
            flex-grow: 1;
            border-top: 1px solid #f8f8f8;
        }
        .card-content h2 { color: var(--blue-main); font-size: 22px; margin-bottom: 12px; font-weight: 700; letter-spacing: -0.5px; }
        .card-content p { font-size: 14.5px; color: var(--text-gray); margin-bottom: 12px; display: flex; align-items: flex-start; gap: 10px; line-height: 1.5; }
        .card-content .phone-link { color: var(--blue-main); font-weight: 700; margin-top: 10px; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; font-size: 16px; transition: 0.2s; }
        .card-content .phone-link:hover { opacity: 0.7; }

        .btn-maps {
            display: flex; align-items: center; justify-content: center;
            background: var(--blue-main); color: var(--white);
            padding: 16px; border-radius: 16px;
            text-decoration: none; font-weight: 700; font-size: 14px;
            gap: 10px; width: 100%; margin-top: 25px;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(10, 47, 92, 0.2);
        }
        .btn-maps:hover { background: var(--blue-light); transform: scale(1.02); }

        /* --- ADMIN CONTROLS --- */
        .admin-controls {
            display: none;
            padding: 15px 28px 28px;
            gap: 15px;
            background: #fafafa;
            border-top: 1px solid #f0f0f0;
        }
        .btn-edit { flex: 1; background: #eef4ff; color: var(--blue-main); border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-delete { background: #fff1f1; color: var(--danger); border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-edit:hover { background: #dce7ff; }

        /* --- MODALES --- */
        .modal-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            z-index: 2000; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-body {
            background: var(--white);
            padding: 35px;
            border-radius: 32px;
            width: 100%; max-width: 500px;
            max-height: 90vh; overflow-y: auto;
            transform: scale(0.9); opacity: 0;
            transition: var(--transition);
        }
        .modal-overlay.active .modal-body { transform: scale(1); opacity: 1; }

        .form-field { margin-bottom: 20px; }
        .form-field label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 8px; color: var(--blue-main); text-transform: uppercase; letter-spacing: 1px; }
        .form-field input { width: 100%; padding: 15px; border: 2px solid #f0f0f0; border-radius: 14px; font-size: 15px; outline: none; transition: 0.3s; }
        .form-field input:focus { border-color: var(--yellow-accent); background: #fdfdfd; }

        /* --- FOOTER --- */
        .static-footer {
            text-align: center;
            padding: 60px 20px 140px;
            font-size: 16px;
            font-weight: 700;
            color: var(--blue-main);
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; bottom: 0; width: 100%;
            background: var(--blue-main);
            display: flex; justify-content: space-around;
            padding: 18px 0; border-top: 5px solid var(--yellow-accent);
            z-index: 1500;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }
        .nav-link { background: none; border: none; color: var(--white); font-weight: 700; cursor: pointer; font-size: 11px; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 8px; transition: 0.3s; }
        .nav-link:active { transform: scale(0.9); }

        #loader { text-align: center; grid-column: 1/-1; padding: 120px; color: var(--blue-main); font-weight: 700; font-size: 1.3rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box" id="logoDisplay">
            <img id="logoImg" src="" style="display:none;">
            <span id="logoLabel">LOGO<br>AVCSur</span>
        </div>
        <h1>TEMPLOS <span>AVCSur</span></h1>
        
        <div class="search-wrapper">
            <div class="search-bar">
                <svg width="24" height="24" fill="var(--blue-main)" viewBox="0 0 20 20"><path d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"></path></svg>
                <input type="text" id="searchInput" placeholder="Buscar por nombre o ciudad..." onkeyup="searchLocal()">
            </div>
        </div>
    </header>

    <div class="main-container" id="churchGrid">
        <div id="loader">Conectando con AVCSur...</div>
    </div>

    <footer class="static-footer">
        Robert Paraco - AVCSur
    </footer>

    <!-- MODAL ACCESO -->
    <div id="loginOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 style="color:var(--blue-main); margin-bottom:25px; text-align: center;">Seguridad AVCSur</h2>
            <div class="form-field"><label>Usuario</label><input type="text" id="uInp" placeholder="Admin ID"></div>
            <div class="form-field"><label>Contraseña</label><input type="password" id="pInp" placeholder="••••••••"></div>
            <button class="btn-action" onclick="validateAdmin()">INGRESAR AL PANEL</button>
            <button onclick="closeMod('loginOverlay')" style="background:none; border:none; width:100%; margin-top:25px; color:var(--text-gray); cursor:pointer; font-weight:700;">Cancelar</button>
