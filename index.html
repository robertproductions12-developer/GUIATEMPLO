<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templos AVCSur - Gu√≠a Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --blue-light: #16468a;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f4f7f9;
            --text-dark: #1a1a1a;
            --text-gray: #555;
            --danger: #d93025;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-body); 
            color: var(--text-dark); 
            overflow-x: hidden; 
            padding-top: 280px; /* Espacio exacto para el header fijo */
        }

        /* --- HEADER FIJO ESTATICO --- */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 2000;
            background: linear-gradient(-45deg, #0a2f5c, #1a4b8f, #0d3b75, #081f3d);
            background-size: 400% 400%;
            animation: gradientAnim 12s ease infinite;
            color: var(--white);
            padding: 25px 20px 35px;
            text-align: center;
            border-bottom: 5px solid var(--yellow-accent);
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
        }
        @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Animaci√≥n de camino trazado */
        .path-animation {
            position: absolute;
            top: 0; right: 0; width: 200px; height: 100%;
            pointer-events: none; opacity: 0.4; z-index: 1;
        }
        .path-line { fill: none; stroke: var(--yellow-accent); stroke-width: 2; stroke-dasharray: 80; animation: dash 4s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -160; } }

        /* MENU ZONAS */
        .top-menu { position: absolute; top: 20px; right: 20px; z-index: 10; }
        .zone-select {
            background: rgba(0,0,0,0.4); border: 2px solid var(--yellow-accent);
            color: white; padding: 6px 15px; border-radius: 20px;
            font-weight: 800; font-size: 11px; cursor: pointer; outline: none;
        }

        .logo-box {
            width: 85px; height: 85px; background: var(--white);
            border-radius: 50%; margin: 0 auto 12px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--yellow-accent); overflow: hidden;
            position: relative; z-index: 2; box-shadow: var(--shadow);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        header h1 { font-family: 'Rajdhani', sans-serif; font-size: 30px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; z-index: 2; position: relative; }
        header h1 span { color: var(--yellow-accent); }

        /* BUSCADOR ALINEADO */
        .search-container { max-width: 480px; margin: 0 auto; position: relative; z-index: 2; }
        .search-bar {
            background: white; display: flex; align-items: center;
            padding: 12px 22px; border-radius: 50px;
            border: 2px solid var(--yellow-accent); box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .search-bar input { flex: 1; border: none; outline: none; padding-left: 10px; font-size: 16px; color: var(--blue-main); }

        /* --- TARJETAS --- */
        .main-container { 
            max-width: 1200px; margin: 0 auto; 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; padding: 20px; justify-content: center;
        }

        .church-card { 
            background: var(--white); border-radius: 30px; overflow: hidden; 
            box-shadow: var(--shadow); width: 100%; max-width: 380px;
            margin: 0 auto; transition: var(--transition);
        }

        /* SLIDER 3 FOTOS */
        .card-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 230px; background: #eee; scrollbar-width: none; }
        .card-slider::-webkit-scrollbar { display: none; }
        .card-slider img { min-width: 100%; height: 100%; object-fit: cover; scroll-snap-align: start; }

        .card-content { padding: 25px; }
        .card-content h2 { color: var(--blue-main); font-size: 20px; margin-bottom: 10px; font-weight: 700; }
        
        .contact-box { background: #f8f9fa; padding: 15px; border-radius: 18px; border-left: 5px solid var(--yellow-accent); margin: 15px 0; }
        .contact-box strong { display: block; font-size: 11px; color: var(--blue-main); text-transform: uppercase; margin-bottom: 5px; }
        .phone-link { color: var(--blue-light); font-weight: 800; text-decoration: none; display: flex; align-items: center; gap: 8px; font-size: 15px; }

        .btn-maps { display: flex; align-items: center; justify-content: center; background: var(--blue-main); color: var(--white); padding: 15px; border-radius: 15px; text-decoration: none; font-weight: 700; width: 100%; }

        /* --- VIDEO FINAL --- */
        .video-footer { max-width: 900px; margin: 60px auto; padding: 0 20px; text-align: center; }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 25px; overflow: hidden; box-shadow: var(--shadow); background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* --- ADMIN --- */
        .admin-controls { display: none; padding: 15px; gap: 10px; background: #f1f1f1; }
        .btn-edit { flex: 1; background: #e8f0fe; color: var(--blue-main); border: none; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .btn-delete { background: #feebeb; color: var(--danger); border: none; padding: 10px; border-radius: 10px; font-weight: 700; cursor: pointer; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: var(--white); padding: 30px; border-radius: 30px; width: 100%; max-width: 480px; max-height: 85vh; overflow-y: auto; }

        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; font-size: 11px; font-weight: 700; color: var(--blue-main); text-transform: uppercase; margin-bottom: 5px; }
        .form-field input, .form-field select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; outline: none; }

        .static-footer { text-align: center; padding: 50px 20px 130px; font-size: 14px; font-weight: 800; color: var(--blue-main); opacity: 0.5; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--blue-main); display: flex; justify-content: space-around; padding: 18px 0; border-top: 5px solid var(--yellow-accent); z-index: 3000; }
        .nav-link { background: none; border: none; color: var(--white); font-weight: 700; cursor: pointer; font-size: 11px; text-transform: uppercase; }
    </style>
</head>
<body onclick="startAudio()">

    <!-- Audio oculto -->
    <audio id="music.mp3"></audio>

    <header>
        <svg class="path-animation" viewBox="0 0 100 100">
            <path class="path-line" d="M10,10 C30,40 70,10 90,50 L10,90" />
        </svg>

        <div class="top-menu">
            <select class="zone-select" id="zoneFilter" onchange="filterByZone()">
                <option value="todas">ZONAS</option>
                <option value="Zona 1">Zona 1</option>
                <option value="Zona 2">Zona 2</option>
                <option value="Zona 3">Zona 3</option>
                <option value="Zona 4">Zona 4</option>
                <option value="Zona 5">Zona 5</option>
            </select>
        </div>

        <div class="logo-box">
            <img id="logoImg" src="">
            <span id="logoLabel">LOGO</span>
        </div>
        <h1>TEMPLOS <span>AVCSur</span></h1>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Busca tu templo aqu√≠..." onkeyup="searchLocal()">
                <span>üîç</span>
            </div>
        </div>
    </header>

    <div class="main-container" id="churchGrid">
        <div id="loader" style="text-align: center; padding: 50px;">Conectando con AVCSur...</div>
    </div>

    <!-- VIDEO FINAL ANIMADO -->
    <div class="video-footer">
        <h2 style="color: var(--blue-main); margin-bottom: 25px; font-family: 'Rajdhani'; letter-spacing: 2px;">V√çDEO INSTITUCIONAL</h2>
        <div class="video-box">
            <iframe src="video.mp4" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="static-footer">Robert Paraco - AVCSur</footer>

    <!-- MODALES -->
    <div id="loginOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 style="color:var(--blue-main); margin-bottom:20px; text-align:center;">Acceso Admin</h2>
            <div class="form-field"><label>Usuario</label><input type="text" id="uInp"></div>
            <div class="form-field"><label>Contrase√±a</label><input type="password" id="pInp"></div>
            <button onclick="validateAdmin()" style="width:100%; background:var(--blue-main); color:white; padding:15px; border:none; border-radius:12px; font-weight:700; cursor:pointer;">ENTRAR</button>
            <button onclick="closeMod('loginOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray); cursor:pointer;">Cerrar</button>
        </div>
    </div>

    <div id="manageOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 id="manageTitle">Nuevo Registro</h2>
            <input type="hidden" id="editKey">
            <div class="form-field"><label>Nombre del Templo</label><input type="text" id="nameIn"></div>
            <div class="form-field"><label>Direcci√≥n</label><input type="text" id="addrIn"></div>
            <div class="form-field"><label>Zona</label>
                <select id="zoneIn"><option value="Zona 1">Zona 1</option><option value="Zona 2">Zona 2</option><option value="Zona 3">Zona 3</option><option value="Zona 4">Zona 4</option><option value="Zona 5">Zona 5</option></select>
            </div>
            <div class="form-field"><label>Nombre del Contacto</label><input type="text" id="contactIn"></div>
            <div class="form-field"><label>Tel√©fono</label><input type="tel" id="phoneIn"></div>
            <div class="form-field"><label>Link Google Maps</label><input type="url" id="linkIn"></div>
            <div class="form-field"><label>Foto 1</label><input type="file" id="f1" accept="image/*"></div>
            <div class="form-field"><label>Foto 2</label><input type="file" id="f2" accept="image/*"></div>
            <div class="form-field"><label>Foto 3</label><input type="file" id="f3" accept="image/*"></div>
            <button id="saveBtn" onclick="saveToFirebase()" style="width:100%; background:var(--blue-main); color:white; padding:16px; border:none; border-radius:12px; font-weight:700; cursor:pointer;">GUARDAR TEMPLO</button>
            
            <div style="margin-top:25px; padding-top:20px; border-top:1px solid #eee; text-align:center;">
                <p style="font-size:10px; font-weight:800; color:var(--blue-main); margin-bottom:10px;">CONFIGURACI√ìN DE APP</p>
                <input type="file" id="logoFile" style="display:none" accept="image/*" onchange="handleLogoChange(this)">
                <button onclick="document.getElementById('logoFile').click()" style="background:#eee; border:none; padding:10px; border-radius:10px; font-size:12px; cursor:pointer; font-weight:700;">CAMBIAR LOGO PRINCIPAL</button>
            </div>
            <button onclick="closeMod('manageOverlay')" style="background:none; border:none; width:100%; margin-top:20px; color:var(--text-gray); font-weight:700; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <nav>
        <button class="nav-link" onclick="location.reload()">INICIO</button>
        <button class="nav-link" onclick="checkAuth()">GESTI√ìN</button>
    </nav>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDvYgLYGRrTvLNlhdNHnroBkvHCYXOywfU",
             authDomain: "guiatemplo-a6420.firebaseapp.com",
             databaseURL: "https://guiatemplo-a6420-default-rtdb.firebaseio.com",
             projectId: "guiatemplo-a6420",
             storageBucket: "guiatemplo-a6420.firebasestorage.app",
             messagingSenderId: "880420054184",
             appId: "1:880420054184:web:ec44f720081e81c18a0e9d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'templos'), (snap) => {
            const data = snap.val();
            const list = [];
            if(data) for(let k in data) list.push({ id: k, ...data[k] });
            window.globalList = list.reverse();
            renderCards(window.globalList);
        });

        onValue(ref(db, 'config/logo'), (snap) => {
            const logo = snap.val();
            if(logo) {
                document.getElementById('logoImg').src = logo;
                document.getElementById('logoImg').style.display = 'block';
                document.getElementById('logoLabel').style.display = 'none';
            }
        });

        window.saveToFirebase = async () => {
            const btn = document.getElementById('saveBtn');
            const key = document.getElementById('editKey').value;
            const data = {
                name: document.getElementById('nameIn').value,
                addr: document.getElementById('addrIn').value,
                zona: document.getElementById('zoneIn').value,
                contact: document.getElementById('contactIn').value,
                phone: document.getElementById('phoneIn').value,
                link: document.getElementById('linkIn').value
            };
            const f1 = document.getElementById('f1').files[0];
            const f2 = document.getElementById('f2').files[0];
            const f3 = document.getElementById('f3').files[0];

            if(f1) data.img1 = await toB64(f1);
            if(f2) data.img2 = await toB64(f2);
            if(f3) data.img3 = await toB64(f3);

            if(key) update(ref(db, 'templos/' + key), data).then(() => closeMod('manageOverlay'));
            else push(ref(db, 'templos'), data).then(() => closeMod('manageOverlay'));
        };

        window.deleteTemple = (id) => { if(confirm("¬øEliminar?")) remove(ref(db, 'templos/' + id)); };
        window.handleLogoChange = async (input) => {
            if(!window.isAuth) return;
            const b64 = await toB64(input.files[0]);
            set(ref(db, 'config/logo'), b64);
        };
    </script>

    <script>
        const AUTH = { u: "admin_templo", p: "Templo2026*" };
        window.isAuth = false;

        function startAudio() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.1;
            audio.play();
        }

        function searchLocal() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.church-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(val) ? 'block' : 'none');
        }

        function filterByZone() {
            const val = document.getElementById('zoneFilter').value;
            renderCards(val === 'todas' ? window.globalList : window.globalList.filter(c => c.zona === val));
        }

        function renderCards(data) {
            const grid = document.getElementById('churchGrid');
            grid.innerHTML = data.length === 0 ? '<p>No hay resultados</p>' : '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'church-card';
                div.innerHTML = `
                    <div class="card-slider">
                        <img src="${item.img1 || ''}"><img src="${item.img2 || ''}"><img src="${item.img3 || ''}">
                    </div>
                    <div class="card-content">
                        <small style="color:var(--yellow-accent); font-weight:800; text-transform:uppercase;">${item.zona || 'Zona 1'}</small>
                        <h2>${item.name}</h2>
                        <p>üìç ${item.addr}</p>
                        <div class="contact-box">
                            <strong>üë§ ${item.contact || 'S/N Contacto'}</strong>
                            <a href="tel:${item.phone}" class="phone-link">üìû ${item.phone || 'N/A'}</a>
                        </div>
                        <a href="${item.link}" target="_blank" class="btn-maps">VER RUTA EN MAPS</a>
                    </div>
                    <div class="admin-controls" id="ctrl-${item.id}">
                        <button class="btn-edit" onclick="prepEdit('${item.id}')">EDITAR</button>
                        <button class="btn-delete" onclick="deleteTemple('${item.id}')">BORRAR</button>
                    </div>
                `;
                grid.appendChild(div);
                if(window.isAuth) div.querySelector('.admin-controls').style.display = 'flex';
            });
        }

        function validateAdmin() {
            if(document.getElementById('uInp').value === AUTH.u && document.getElementById('pInp').value === AUTH.p) {
                window.isAuth = true; closeMod('loginOverlay');
                renderCards(window.globalList);
            } else alert("Error");
        }

        function checkAuth() { window.isAuth ? showManageModal() : showMod('loginOverlay'); }
        function showManageModal() { showMod('manageOverlay'); }
        function prepEdit(id) {
            const it = window.globalList.find(x => x.id === id);
            document.getElementById('editKey').value = id;
            document.getElementById('nameIn').value = it.name;
            document.getElementById('addrIn').value = it.addr;
            showManageModal();
        }
        function showMod(id) { document.getElementById(id).style.display = 'flex'; setTimeout(() => document.getElementById(id).classList.add('active'), 10); }
        function closeMod(id) { document.getElementById(id).classList.remove('active'); setTimeout(() => document.getElementById(id).style.display = 'none', 400); }
        const toB64 = f => new Promise((res) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result); });
    </script>
</body>
</html>
