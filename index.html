<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consigue el Templo - AVCSur</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f0f2f5;
            --text-dark: #1a1a1a;
            --text-gray: #65676b;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-body); color: var(--text-dark); overflow-x: hidden; padding-bottom: 70px; }

        /* --- HEADER --- */
        header {
            background-color: var(--blue-main);
            color: var(--white);
            padding: 25px 20px 45px;
            text-align: center;
            border-bottom: 5px solid var(--yellow-accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logo-box {
            width: 90px; height: 90px;
            background: var(--white);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--yellow-accent);
            cursor: pointer; overflow: hidden;
            box-shadow: var(--shadow);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .logo-box span { font-size: 11px; color: var(--blue-main); font-weight: 700; line-height: 1.2; }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(22px, 6vw, 28px);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* --- BUSCADOR --- */
        .search-wrapper {
            max-width: 500px;
            margin: -22px auto 0;
            padding: 0 20px;
        }
        .search-bar {
            background: var(--white);
            display: flex; align-items: center;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .search-bar input {
            border: none; outline: none; width: 100%;
            font-size: 16px; margin-left: 10px; color: var(--text-dark);
        }

        /* --- CONTENIDO --- */
        .main-container {
            max-width: 900px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 0 20px;
            min-height: 40vh;
        }

        .church-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 170px;
            background: #e4e6eb;
            gap: 2px;
        }
        .card-gallery img { width: 100%; height: 100%; object-fit: cover; }

        .card-content { padding: 20px; }
        .card-content h2 { color: var(--blue-main); font-size: 19px; margin-bottom: 6px; }
        .card-content p { font-size: 13.5px; color: var(--text-gray); margin-bottom: 18px; line-height: 1.4; }

        .btn-maps {
            display: flex; align-items: center; justify-content: center;
            background: var(--blue-main); color: var(--white);
            padding: 13px; border-radius: 12px;
            text-decoration: none; font-weight: 700; font-size: 14px;
            gap: 8px;
        }

        /* --- FOOTER ESTATICO --- */
        .static-footer {
            background-color: #ffffff;
            color: var(--blue-main);
            text-align: center;
            padding: 30px 20px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            border-top: 1px solid #e4e6eb;
            margin-top: 50px;
            padding-bottom: 100px; /* Espacio para la nav */
        }

        /* --- MODALES --- */
        .modal-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); backdrop-filter: blur(5px);
            z-index: 2000; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-body {
            background: var(--white);
            padding: 25px;
            border-radius: 24px;
            width: 100%; max-width: 450px;
            max-height: 85vh; overflow-y: auto;
        }

        .form-field { margin-bottom: 18px; }
        .form-field label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 8px; color: var(--blue-main); text-transform: uppercase; }
        .form-field input { width: 100%; padding: 13px; border: 1.5px solid #e4e6eb; border-radius: 12px; font-size: 14.5px; outline: none; }

        .btn-action {
            width: 100%; background: var(--blue-main); color: white;
            padding: 16px; border: none; border-radius: 14px;
            font-weight: 700; cursor: pointer; font-size: 16px;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; bottom: 0; width: 100%;
            background: var(--blue-main);
            display: flex; justify-content: space-around;
            padding: 14px 0; border-top: 4px solid var(--yellow-accent);
            z-index: 1500;
        }
        .nav-link { background: none; border: none; color: var(--white); font-weight: 700; cursor: pointer; font-size: 11px; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 5px; }

        /* LOADING SPINNER */
        #loader { text-align: center; grid-column: 1/-1; padding: 50px; color: var(--blue-main); font-weight: 700; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box" id="logoDisplay" onclick="triggerLogoUpload()">
            <img id="logoImg" src="" style="display:none;">
            <span id="logoLabel">AVCSur<br>LOGO</span>
        </div>
        <h1>CONSIGUE EL <span>TEMPLO</span></h1>
        <input type="file" id="logoFile" style="display:none" accept="image/*" onchange="handleLogoChange(this)">
        
        <div class="search-wrapper">
            <div class="search-bar">
                <svg width="20" height="20" fill="#0a2f5c" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                <input type="text" id="searchInput" placeholder="Buscar templo o ubicaci√≥n..." onkeyup="searchLocal()">
            </div>
        </div>
    </header>

    <div class="main-container" id="churchGrid">
        <div id="loader">Conectando con la red...</div>
    </div>

    <footer class="static-footer">
        DepCom - AVCSur
    </footer>

    <!-- MODAL LOGIN -->
    <div id="loginOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 style="color:var(--blue-main); margin-bottom:20px;">Acceso Admin</h2>
            <div class="form-field"><label>Usuario</label><input type="text" id="uInp"></div>
            <div class="form-field"><label>Contrase√±a</label><input type="password" id="pInp"></div>
            <button class="btn-action" onclick="validateAdmin()">INGRESAR</button>
            <button onclick="closeMod('loginOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray); cursor:pointer">Cancelar</button>
        </div>
    </div>

    <!-- MODAL AGREGAR -->
    <div id="addOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 style="color:var(--blue-main); margin-bottom:20px;">Nuevo Templo</h2>
            <div class="form-field"><label>Nombre de Iglesia</label><input type="text" id="nameIn"></div>
            <div class="form-field"><label>Direcci√≥n Corta</label><input type="text" id="addrIn"></div>
            <div class="form-field"><label>Link Maps</label><input type="url" id="linkIn"></div>
            <div class="form-field"><label>Foto Exterior</label><input type="file" id="f1" accept="image/*"></div>
            <div class="form-field"><label>Foto Interior</label><input type="file" id="f2" accept="image/*"></div>
            <button class="btn-action" id="saveBtn" onclick="pushToFirebase()">GUARDAR EN RED</button>
            <button onclick="closeMod('addOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray); cursor:pointer">Volver</button>
        </div>
    </div>

    <nav>
        <button class="nav-link" onclick="window.scrollTo({top:0, behavior:'smooth'})">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            Inicio
        </button>
        <button class="nav-link" onclick="checkAuth()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
            Agregar
        </button>
    </nav>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACI√ìN FIREBASE (REEMPLAZA CON TUS DATOS)
        const firebaseConfig = {
             apiKey: "AIzaSyDvYgLYGRrTvLNlhdNHnroBkvHCYXOywfU",
             authDomain: "guiatemplo-a6420.firebaseapp.com",
             databaseURL: "https://guiatemplo-a6420-default-rtdb.firebaseio.com",
             projectId: "guiatemplo-a6420",
             storageBucket: "guiatemplo-a6420.firebasestorage.app",
             messagingSenderId: "880420054184",
             appId: "1:880420054184:web:ec44f720081e81c18a0e9d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let globalChurches = [];

        // 1. ESCUCHAR CAMBIOS EN TIEMPO REAL
        onValue(ref(db, 'templos'), (snapshot) => {
            const data = snapshot.val();
            globalChurches = data ? Object.values(data).reverse() : [];
            renderCards(globalChurches);
        });

        onValue(ref(db, 'config/logo'), (snapshot) => {
            const logo = snapshot.val();
            if(logo) {
                document.getElementById('logoImg').src = logo;
                document.getElementById('logoImg').style.display = 'block';
                document.getElementById('logoLabel').style.display = 'none';
            }
        });

        // 2. SUBIR NUEVO TEMPLO
        window.pushToFirebase = async () => {
            const btn = document.getElementById('saveBtn');
            const name = document.getElementById('nameIn').value;
            const addr = document.getElementById('addrIn').value;
            const link = document.getElementById('linkIn').value;
            const file1 = document.getElementById('f1').files[0];
            const file2 = document.getElementById('f2').files[0];

            if(!name || !addr || !file1 || !file2) return alert("Faltan datos");

            btn.disabled = true;
            btn.innerText = "Sincronizando...";

            const img1 = await toB64(file1);
            const img2 = await toB64(file2);

            push(ref(db, 'templos'), { name, addr, link, img1, img2 })
            .then(() => {
                btn.disabled = false;
                btn.innerText = "GUARDAR EN RED";
                closeMod('addOverlay');
                alert("Templo sincronizado globalmente");
                location.reload();
            });
        };

        // 3. ACTUALIZAR LOGO GLOBAL
        window.handleLogoChange = async (input) => {
            if(!window.isAuth) return alert("Solo admin puede cambiar logo");
            const file = input.files[0];
            const b64 = await toB64(file);
            set(ref(db, 'config/logo'), b64);
        }
    </script>

    <script>
        // L√ìGICA DE INTERFAZ
        const AUTH = { u: "admin_templo", p: "Templo2026*" };
        window.isAuth = false;

        function renderCards(data) {
            const grid = document.getElementById('churchGrid');
            if(data.length === 0) {
                grid.innerHTML = '<p style="text-align:center; grid-column:1/-1; color:#999; margin-top:40px;">No hay registros compartidos todav√≠a.</p>';
                return;
            }
            grid.innerHTML = '';
            data.forEach(item => {
                grid.innerHTML += `
                    <div class="church-card">
                        <div class="card-gallery">
                            <img src="${item.img1}" loading="lazy">
                            <img src="${item.img2}" loading="lazy">
                        </div>
                        <div class="card-content">
                            <h2>${item.name}</h2>
                            <p>${item.addr}</p>
                            <a href="${item.link}" target="_blank" class="btn-maps">
                                üìç ABRIR EN GOOGLE MAPS
                            </a>
                        </div>
                    </div>
                `;
            });
        }

        function searchLocal() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = Array.from(document.querySelectorAll('.church-card')).forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(val) ? 'block' : 'none';
            });
        }

        function validateAdmin() {
            if(document.getElementById('uInp').value === AUTH.u && document.getElementById('pInp').value === AUTH.p) {
                window.isAuth = true;
                closeMod('loginOverlay');
                showMod('addOverlay');
            } else alert("Error de acceso");
        }

        function checkAuth() { window.isAuth ? showMod('addOverlay') : showMod('loginOverlay'); }
        function triggerLogoUpload() { if(window.isAuth) document.getElementById('logoFile').click(); }
        function showMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
        const toB64 = f => new Promise((res, rej) => {
            const r = new FileReader(); r.readAsDataURL(f);
            r.onload = () => res(r.result); r.onerror = e => rej(e);
        });
    </script>
</body>
</html>
