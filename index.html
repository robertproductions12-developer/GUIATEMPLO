<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAPSTEM - Gestión de Templos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --blue-light: #16468a;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f4f7f9;
            --text-dark: #1a1a1a;
            --text-gray: #555;
            --danger: #d93025;
            --success: #28a745;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* ANIMACIÓN DE DEGRADADO PROFESIONAL PARA TODA LA APP */
        body { 
            background: linear-gradient(-45deg, #f4f7f9, #e0e8f0, #d1dbe5, #f4f7f9);
            background-size: 400% 400%;
            animation: gradientBody 15s ease infinite;
            color: var(--text-dark); 
            padding-top: 240px; 
            padding-bottom: 100px; 
            min-height: 100vh;
        }

        @keyframes gradientBody {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* HEADER FIJO CON ANIMACIÓN DE LÍNEAS */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 2000;
            background: var(--blue-main);
            color: var(--white);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--yellow-accent);
            overflow: hidden;
        }

        header::before, #authSplash::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 200%; height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: rotate(-15deg);
            animation: moveLines 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveLines {
            from { transform: rotate(-15deg) translateX(0); }
            to { transform: rotate(-15deg) translateX(-50%); }
        }

        .logo-box {
            width: 70px; height: 70px; background: var(--white); border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center; border: 3px solid var(--yellow-accent); overflow: hidden;
            position: relative; z-index: 2;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        header h1 { font-family: 'Montserrat', sans-serif; font-size: 24px; position: relative; z-index: 2; }
        header h1 span { color: var(--yellow-accent); font-size: 12px; display: block; }

        .search-container {
            max-width: 500px; margin: 15px auto 0; background: white; border-radius: 50px; 
            padding: 8px 15px; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative; z-index: 2;
        }
        .search-container input { flex: 1; border: none; outline: none; padding: 5px; font-size: 14px; }

        /* LOGIN SPLASH CON DEGRADADO ANIMADO */
        #authSplash {
            position: fixed; inset: 0; z-index: 9999;
            background: linear-gradient(-45deg, #0a2f5c, #1a4b8f, #0d3b75, #081f3d);
            background-size: 400% 400%;
            animation: gradientBody 10s ease infinite;
            display: flex; align-items: center; justify-content: center; padding: 20px;
            overflow: hidden;
        }
        .login-card {
            position: relative; z-index: 2;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px; width: 100%; max-width: 380px; text-align: center; color: white;
            border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: none; outline: none; }
        .login-card button { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--yellow-accent); font-weight: 800; cursor: pointer; color: var(--blue-main); font-size: 16px; }

        .main-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding: 20px; position: relative; z-index: 1; }

        .church-card { background: var(--white); border-radius: 20px; overflow: hidden; box-shadow: var(--shadow); display: flex; flex-direction: column; transition: 0.3s; border: 1px solid rgba(0,0,0,0.05); }
        .church-card:hover { transform: translateY(-10px); box-shadow: 0 15px 40px rgba(0,0,0,0.15); }
        
        .card-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 210px; scrollbar-width: none; background: #eee; }
        .card-slider::-webkit-scrollbar { display: none; }
        .card-slider img { min-width: 100%; height: 100%; object-fit: cover; scroll-snap-align: start; }

        .card-content { padding: 20px; flex-grow: 1; }
        .card-info-row { display: flex; align-items: center; gap: 10px; font-size: 13px; margin-bottom: 10px; color: var(--text-gray); line-height: 1.4; }
        .card-info-row i { color: var(--blue-light); width: 18px; font-size: 14px; }

        .video-container { max-width: 1000px; margin: 40px auto; padding: 20px; position: relative; z-index: 1; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 25px; overflow: hidden; background: #000; box-shadow: var(--shadow); border: 4px solid var(--white); }
        .video-wrapper video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: var(--white); padding: 25px; border-radius: 25px; width: 100%; max-width: 480px; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        
        .form-field { margin-bottom: 15px; }
        .form-field label { font-size: 11px; font-weight: 800; color: var(--blue-main); display: block; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .form-field input, .form-field select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; font-size: 14px; }

        .super-panel { background: #fff9e6; padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 2px dashed var(--yellow-accent); }
        .user-selector { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid var(--blue-main); margin-bottom: 15px; font-weight: 700; background: white; cursor: pointer; }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--blue-main); display: flex; justify-content: space-around; padding: 15px 0; border-top: 4px solid var(--yellow-accent); z-index: 3000; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); }
        .nav-link { background: none; border: none; color: white; font-weight: 700; font-size: 11px; cursor: pointer; text-align: center; }

        .footer-main { background: #05162b; color: white; padding: 60px 20px 120px; text-align: center; position: relative; z-index: 1; }
        .social-icons { display: flex; justify-content: center; gap: 25px; margin-bottom: 20px; }
        .social-icons a { color: var(--yellow-accent); font-size: 26px; transition: 0.3s; }
        .social-icons a:hover { transform: scale(1.2); }

        .role-badge { position: fixed; top: 15px; right: 15px; background: var(--yellow-accent); color: var(--blue-main); padding: 6px 15px; border-radius: 20px; font-size: 11px; font-weight: 800; z-index: 4000; box-shadow: var(--shadow); }

        @media (max-width: 600px) {
            body { padding-top: 220px; }
            header h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div id="authSplash">
        <div class="login-card">
            <h2 style="font-family:'Montserrat'; margin-bottom:25px; letter-spacing: 3px; font-size: 28px;">MAPS TEM</h2>
            <input type="email" id="emailInp" placeholder="Correo de acceso">
            <input type="password" id="passInp" placeholder="Contraseña">
            <button onclick="handleAuth()">ENTRAR AL SISTEMA</button>
            <p style="margin-top:20px; font-size:10px; opacity:0.7; letter-spacing:1px;">ADVENTISTA7MO</p>
        </div>
    </div>

    <div id="roleBadge" class="role-badge" style="display:none;"></div>

    <header>
        <div class="logo-box">
            <img id="logoImg" src="" style="display:none;">
            <span id="logoLabel" style="font-weight:800; color:var(--blue-main); font-size:10px;">LOGO</span>
        </div>
        <h1 id="mainTitle">MAPS TEM <span>BUSCA EL TEMPLO</span></h1>
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchLocal()" placeholder="Buscar templo, zona, contacto o dirección...">
            <i class="fas fa-search" style="color:#aaa;"></i>
        </div>
    </header>

    <div class="main-container" id="churchGrid"></div>

    <!-- VIDEO AL FINAL -->
    <div id="videoSection" class="video-container" style="display:none;">
        <h2 style="text-align:center; font-family:'Rajdhani'; color:var(--blue-main); margin-bottom:20px; letter-spacing: 3px; font-size: 24px;">MAPS TEM</h2>
        <div class="video-wrapper">
            <video controls poster="https://via.placeholder.com/1000x560?text=MAPSTEM+PRESENTACION">
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- MODAL GESTIÓN -->
    <div id="manageOverlay" class="modal-overlay">
        <div class="modal-body">
            
            <!-- PANEL SUPER ADMIN -->
            <div id="superTools" style="display:none;" class="super-panel">
                <p style="font-size:12px; font-weight:800; margin-bottom:12px; color:var(--blue-main); border-bottom: 1px solid var(--yellow-accent); padding-bottom:5px;">HERRAMIENTAS DE CONTROL MAESTRO</p>
                
                <!-- CARGA DE LOGO DESDE DISPOSITIVO -->
                <div class="form-field">
                    <label>Logo Universal de la App</label>
                    <input type="file" id="logoFileInp" accept="image/*" onchange="uploadGlobalLogo(this)" style="padding:5px; font-size:11px;">
                    <small style="font-size:9px; color:var(--text-gray);">Cambia el logo para todos los usuarios.</small>
                </div>

                <label style="font-size: 11px; font-weight: 800; color: var(--blue-main); margin-top:10px; display:block;">SELECCIONAR ADMINISTRADOR</label>
                <select id="userSelect" class="user-selector" onchange="filterByUser(this.value)">
                    <option value="all">Ver todos los registros del sistema</option>
                </select>
                
                <div id="userDetails" style="display:none; margin-bottom:15px;">
                    <button id="deleteUserBtn" onclick="deleteSelectedUser()" style="width:100%; background:var(--danger); color:white; border:none; padding:12px; border-radius:10px; font-size:12px; font-weight:700; cursor:pointer;">ELIMINAR ESTE ADMIN Y SUS DATOS</button>
                </div>

                <div class="form-field" style="background:white; padding:15px; border-radius:12px; border:1px solid #eee;">
                    <label>Nuevo Administrador</label>
                    <input type="email" id="newAdminEmail" placeholder="Email del Admin" style="margin-bottom:8px;">
                    <input type="password" id="newAdminPass" placeholder="Clave de acceso">
                    <button onclick="createUser('admin')" style="width:100%; background:var(--blue-main); color:white; padding:12px; border-radius:10px; border:none; margin-top:10px; font-weight:700; cursor:pointer;">DAR DE ALTA ADMIN</button>
                </div>
            </div>

            <h2 id="manageTitle" style="font-family:'Montserrat'; font-size:20px; margin-bottom:20px; color:var(--blue-main);">Nuevo Registro</h2>
            <input type="hidden" id="editKey">
            <div class="form-field"><label>Nombre del Templo</label><input type="text" id="nameIn"></div>
            <div class="form-field"><label>Dirección Completa</label><input type="text" id="addrIn"></div>
            <div class="form-field"><label>Zona Asignada</label>
                <select id="zoneIn">
                    <option>Zona 1</option><option>Zona 2</option><option>Zona 3</option><option>Zona 4</option><option>Zona 5</option>
                    <option>Zona 6</option><option>Zona 7</option><option>Zona 8</option><option>Zona 9</option><option>Zona 10</option>
                </select>
            </div>
            <div class="form-field"><label>Persona de Contacto</label><input type="text" id="contactIn"></div>
            <div class="form-field"><label>Número de Teléfono</label><input type="tel" id="phoneIn"></div>
            <div class="form-field"><label>Enlace de Google Maps</label><input type="url" id="linkIn"></div>
            
            <div class="form-field">
                <label>FOTOS DEL LUGAR (HASTA 3)</label>
                <input type="file" id="f1" accept="image/*" style="margin-bottom:8px">
                <input type="file" id="f2" accept="image/*" style="margin-bottom:8px">
                <input type="file" id="f3" accept="image/*">
            </div>
            
            <button id="saveBtn" onclick="saveTemplo()" style="width:100%; background:var(--blue-main); color:white; padding:18px; border:none; border-radius:15px; font-weight:800; font-size:16px; cursor:pointer;">GUARDAR CAMBIOS</button>
            <button onclick="closeMod('manageOverlay')" style="width:100%; background:none; border:none; margin-top:15px; color:var(--text-gray); font-size:14px; cursor:pointer;">Cancelar y Volver</button>
        </div>
    </div>

    <footer class="footer-main">
        <div class="social-icons">
            <a href="https://www.instagram.com/robert_paraco?igsh=MWx1NXdpZDIxdHdsMg=="> <i class="fab fa-instagram"></i></a>
            <a href="#"> <i class="fab fa-youtube"></i></a>
            <a href="https://www.tiktok.com/@robert_paraco?_r=1&_t=ZM-92YDqsdjjAZ"> <i class="fab fa-tiktok"></i></a>
        </div>
        <p style="font-size:11px; letter-spacing:3px; opacity:0.6; font-weight:700;">DEVELOPER - ROBERT PARACO</p>
        <p style="font-size:10px; margin-top:10px; opacity:0.4;">© 2026 MAPSTEM - Todos los derechos reservados.</p>
    </footer>

    <nav id="bottomNav" style="display:none;">
        <button class="nav-link" onclick="location.reload()"><i class="fas fa-home" style="font-size:18px; margin-bottom:5px;"></i><br>INICIO</button>
        <button id="btnManage" class="nav-link" onclick="showMod('manageOverlay')"><i class="fas fa-plus-circle" style="font-size:18px; margin-bottom:5px;"></i><br>GESTIÓN</button>
        <button class="nav-link" style="color:var(--yellow-accent);" onclick="logout()"><i class="fas fa-sign-out-alt" style="font-size:18px; margin-bottom:5px;"></i><br>SALIR</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDvYgLYGRrTvLNlhdNHnroBkvHCYXOywfU",
             authDomain: "guiatemplo-a6420.firebaseapp.com",
             databaseURL: "https://guiatemplo-a6420-default-rtdb.firebaseio.com",
             projectId: "guiatemplo-a6420",
             storageBucket: "guiatemplo-a6420.firebasestorage.app",
             messagingSenderId: "880420054184",
             appId: "1:880420054184:web:ec44f720081e81c18a0e9d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const SUPER_ADMIN = "superadmin@avcsur.com";
        let userRole = null;
        let userData = null;
        let userFullInfo = null; // Guardamos info completa del usuario
        let allTemplos = [];
        let selectedUserId = null;

        onAuthStateChanged(auth, (user) => {
            if(user) {
                userData = user;
                onValue(ref(db, `users/${user.uid}`), (snap) => {
                    const info = snap.val();
                    userFullInfo = info; // Sincronizamos info para parentAdmin
                    userRole = (user.email === SUPER_ADMIN) ? 'super' : (info ? info.role : 'reader');

                    document.getElementById('authSplash').style.display = 'none';
                    document.getElementById('bottomNav').style.display = 'flex';
                    document.getElementById('videoSection').style.display = 'block';
                    
                    const badge = document.getElementById('roleBadge');
                    badge.innerText = userRole.toUpperCase();
                    badge.style.display = 'block';

                    if(userRole === 'super') {
                        document.getElementById('superTools').style.display = 'block';
                        loadUsersList();
                    }
                    if(userRole === 'reader') document.getElementById('btnManage').style.display = 'none';

                    loadGlobalLogo();
                    loadData();
                });
            }
        });

        // FUNCIONALIDAD LOGO UNIVERSAL (SÓLO SUPER ADMIN)
        window.uploadGlobalLogo = async (input) => {
            if (input.files && input.files[0]) {
                const b64 = await toB64(input.files[0]);
                set(ref(db, 'config/globalLogo'), b64).then(() => {
                    alert("Logo Universal Actualizado con éxito.");
                });
            }
        };

        function loadGlobalLogo() {
            onValue(ref(db, 'config/globalLogo'), (snap) => {
                const val = snap.val();
                if(val) {
                    const img = document.getElementById('logoImg');
                    img.src = val;
                    img.style.display = 'block';
                    document.getElementById('logoLabel').style.display = 'none';
                }
            });
        }

        function loadUsersList() {
            onValue(ref(db, 'users'), (snap) => {
                const users = snap.val();
                const select = document.getElementById('userSelect');
                select.innerHTML = '<option value="all">Ver todos los registros del sistema</option>';
                for(let id in users) {
                    if(users[id].role === 'admin') {
                        let opt = document.createElement('option');
                        opt.value = id;
                        opt.innerText = users[id].email;
                        select.appendChild(opt);
                    }
                }
            });
        }

        window.filterByUser = (uid) => {
            selectedUserId = (uid === 'all') ? null : uid;
            document.getElementById('userDetails').style.display = selectedUserId ? 'block' : 'none';
            renderCards(allTemplos);
        };

        window.deleteSelectedUser = () => {
            if(!selectedUserId) return;
            if(confirm("¿ELIMINAR ESTE ADMINISTRADOR? Esta acción borrará permanentemente al usuario y todos los templos que haya registrado.")){
                allTemplos.forEach(t => { if(t.ownerId === selectedUserId) remove(ref(db, `templos/${t.id}`)); });
                remove(ref(db, `users/${selectedUserId}`)).then(() => alert("Administrador eliminado correctamente."));
            }
        };

        window.handleAuth = () => {
            const email = document.getElementById('emailInp').value;
            const pass = document.getElementById('passInp').value;
            if(!email || !pass) return alert("Por favor ingresa tus credenciales.");
            signInWithEmailAndPassword(auth, email, pass).catch(e => alert("Error de acceso: Credenciales no válidas."));
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        window.saveTemplo = async () => {
            const key = document.getElementById('editKey').value;
            const data = {
                name: document.getElementById('nameIn').value,
                addr: document.getElementById('addrIn').value,
                zona: document.getElementById('zoneIn').value,
                contact: document.getElementById('contactIn').value,
                phone: document.getElementById('phoneIn').value,
                link: document.getElementById('linkIn').value,
                ownerId: userData.uid
            };

            const f1 = document.getElementById('f1').files[0];
            const f2 = document.getElementById('f2').files[0];
            const f3 = document.getElementById('f3').files[0];

            if(f1) data.img1 = await toB64(f1);
            if(f2) data.img2 = await toB64(f2);
            if(f3) data.img3 = await toB64(f3);

            if(key) update(ref(db, `templos/${key}`), data).then(() => closeMod('manageOverlay'));
            else push(ref(db, 'templos'), data).then(() => { closeMod('manageOverlay'); clearForm(); });
        };

        function renderCards(data) {
            const grid = document.getElementById('churchGrid');
            grid.innerHTML = "";
            let filtered = data;

            // --- FILTRADO POR ROL (CORREGIDO) ---
            if(userRole === 'admin') {
                filtered = data.filter(i => i.ownerId === userData.uid);
            } else if(userRole === 'super') {
                if(selectedUserId) filtered = data.filter(i => i.ownerId === selectedUserId);
            } else if(userRole === 'reader') {
                // El lector solo ve los templos de su admin padre (parentAdmin)
                const pAdmin = userFullInfo ? userFullInfo.parentAdmin : null;
                filtered = data.filter(i => i.ownerId === pAdmin);
            }

            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'church-card';
                div.innerHTML = `
                    <div class="card-slider">
                        <img src="${item.img1 || 'https://via.placeholder.com/400x230?text=Sin+Imagen+Cargada'}">
                        ${item.img2 ? `<img src="${item.img2}">` : ''}
                        ${item.img3 ? `<img src="${item.img3}">` : ''}
                    </div>
                    <div class="card-content">
                        <span style="font-size:10px; font-weight:800; color:var(--yellow-accent); text-transform:uppercase; letter-spacing:1px;">${item.zona}</span>
                        <h2 style="font-family:'Montserrat'; font-size:18px; margin: 8px 0 15px; color:var(--blue-main); line-height:1.2;">${item.name}</h2>
                        <div class="card-info-row"><i class="fas fa-map-marker-alt"></i> <span>${item.addr}</span></div>
                        <div class="card-info-row"><i class="fas fa-user-circle"></i> <span>Contacto: ${item.contact || 'No disponible'}</span></div>
                        <div class="card-info-row"><i class="fas fa-phone-alt"></i> <span>Tel: ${item.phone || 'N/A'}</span></div>
                        <a href="${item.link}" target="_blank" style="display:block; margin-top:20px; text-align:center; background:var(--blue-main); color:white; padding:12px; border-radius:12px; text-decoration:none; font-weight:700; font-size:12px; letter-spacing:1px; transition:0.3s;">UBICACIÓN EN MAPA</a>
                    </div>
                    ${(userRole === 'super' || (userRole === 'admin' && item.ownerId === userData.uid)) ? `
                    <div style="display:flex; gap:5px; padding:15px; background:#fbfbfb; border-top:1px solid #eee;">
                        <button onclick="prepEdit('${item.id}')" style="flex:1; padding:10px; background:var(--blue-light); color:white; border:none; border-radius:8px; font-weight:700; cursor:pointer;">EDITAR</button>
                        <button onclick="deleteTemplo('${item.id}')" style="padding:10px; background:var(--danger); color:white; border:none; border-radius:8px; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </div>` : ''}
                `;
                grid.appendChild(div);
            });
        }

        window.loadData = () => {
            onValue(ref(db, 'templos'), (snap) => {
                const data = snap.val();
                allTemplos = [];
                for(let k in data) allTemplos.push({ id: k, ...data[k] });
                renderCards(allTemplos.reverse());
            });
        };

        window.deleteTemplo = (id) => { if(confirm("¿Deseas eliminar este registro permanentemente?")) remove(ref(db, `templos/${id}`)); };

        window.createUser = (role) => {
            const email = document.getElementById('newAdminEmail').value;
            const pass = document.getElementById('newAdminPass').value;
            if(!email || !pass) return alert("Por favor completa los datos del nuevo administrador.");
            const id = btoa(email).replace(/=/g, "");
            set(ref(db, `users/${id}`), { email, pass, role }).then(() => alert("Nuevo Administrador registrado correctamente."));
        };

        window.prepEdit = (id) => {
            const item = allTemplos.find(x => x.id === id);
            document.getElementById('editKey').value = id;
            document.getElementById('nameIn').value = item.name;
            document.getElementById('addrIn').value = item.addr;
            document.getElementById('zoneIn').value = item.zona;
            document.getElementById('contactIn').value = item.contact || '';
            document.getElementById('phoneIn').value = item.phone || '';
            document.getElementById('linkIn').value = item.link;
            document.getElementById('manageTitle').innerText = "Editar Registro";
            showMod('manageOverlay');
        };

        function clearForm() {
            document.getElementById('editKey').value = "";
            document.querySelectorAll('.modal-body input').forEach(i => { if(i.type !== 'file') i.value = ""; });
            document.getElementById('manageTitle').innerText = "Nuevo Registro";
        }

        const toB64 = f => new Promise((res) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result); });
    </script>

    <script>
        function showMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
        function searchLocal() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.church-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(val) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
