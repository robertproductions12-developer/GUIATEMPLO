<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigue el Templo - Directorio Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --gray-light: #f4f4f4;
            --text-dark: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--gray-light); color: var(--text-dark); overflow-x: hidden; }

        /* --- HEADER --- */
        header {
            background-color: var(--blue-main);
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 6px solid var(--yellow-accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .logo-upload {
            width: 100px; height: 100px;
            background: var(--white);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--yellow-accent);
            cursor: pointer; overflow: hidden; position: relative;
        }
        .logo-upload img { width: 100%; height: 100%; object-fit: cover; }
        .logo-upload span { font-size: 10px; color: var(--blue-main); text-align: center; font-weight: bold; }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- SEARCH BAR --- */
        .search-container {
            max-width: 500px;
            margin: 20px auto 0;
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-container input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .search-icon {
            position: absolute;
            right: 15px;
            color: var(--blue-main);
        }

        /* --- APP CONTENT --- */
        .content { max-width: 800px; margin: 30px auto; padding: 0 20px; padding-bottom: 100px; }

        .church-card {
            background: var(--white);
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-photos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 180px;
            background: #ddd;
            gap: 2px;
        }
        .card-photos img { width: 100%; height: 100%; object-fit: cover; }

        .card-info { padding: 20px; }
        .card-info h2 { color: var(--blue-main); font-size: 20px; margin-bottom: 5px; }
        .card-info p { font-size: 14px; color: #666; margin-bottom: 15px; }

        .btn-link {
            display: inline-block;
            background: var(--blue-main);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            transition: 0.3s;
        }
        .btn-link:hover { background: var(--yellow-accent); color: var(--blue-main); }

        /* --- MODALES --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            width: 90%; max-width: 450px;
            position: relative;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        .form-group input, .form-group select {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;
        }

        .btn-admin-submit {
            width: 100%; background: var(--blue-main); color: white;
            padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; bottom: 0; width: 100%;
            background: var(--blue-main);
            display: flex; justify-content: space-around;
            padding: 15px; border-top: 4px solid var(--yellow-accent);
        }
        .nav-btn { background: none; border: none; color: var(--white); font-weight: bold; cursor: pointer; font-size: 12px; text-transform: uppercase; }

        #adminPanel { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo-upload" onclick="document.getElementById('logoInput').click()">
            <img id="logoPreview" src="" style="display:none;">
            <span id="logoText">SUBIR<br>ICONO</span>
            <input type="file" id="logoInput" style="display:none" accept="image/*" onchange="previewLogo(this)">
        </div>
        <h1>CONSIGUE EL <span>TEMPLO</span></h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre o direcci칩n..." onkeyup="searchChurches()">
            <span class="search-icon">游댌</span>
        </div>
    </header>

    <div class="content" id="churchContainer">
        <!-- Las tarjetas se cargar치n aqu칤 -->
    </div>

    <!-- MODAL LOGIN ADMIN -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom:20px; color: var(--blue-main)">Acceso Administrador</h2>
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="adminUser">
            </div>
            <div class="form-group">
                <label>Contrase침a</label>
                <input type="password" id="adminPass">
            </div>
            <button class="btn-admin-submit" onclick="loginAdmin()">INGRESAR</button>
            <button onclick="closeModals()" style="background:none; border:none; width:100%; margin-top:10px; cursor:pointer">Cancelar</button>
        </div>
    </div>

    <!-- MODAL AGREGAR LUGAR -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom:20px; color: var(--blue-main)">Agregar Nuevo Templo</h2>
            <div class="form-group">
                <label>Nombre del Templo</label>
                <input type="text" id="newName" placeholder="Ej: Iglesia Central">
            </div>
            <div class="form-group">
                <label>Direcci칩n</label>
                <input type="text" id="newAddr" placeholder="Ciudad, Barrio...">
            </div>
            <div class="form-group">
                <label>Link Google Maps</label>
                <input type="url" id="newLink" placeholder="https://maps.google.com/...">
            </div>
            <div class="form-group">
                <label>Foto 1</label>
                <input type="file" id="photo1" accept="image/*">
            </div>
            <div class="form-group">
                <label>Foto 2</label>
                <input type="file" id="photo2" accept="image/*">
            </div>
            <button class="btn-admin-submit" onclick="saveNewChurch()">GUARDAR LUGAR</button>
            <button onclick="closeModals()" style="background:none; border:none; width:100%; margin-top:10px; cursor:pointer">Cerrar</button>
        </div>
    </div>

    <nav>
        <button class="nav-btn" onclick="showUserView()">Explorar</button>
        <button class="nav-btn" id="addBtnNav" onclick="checkAdmin()">+ Agregar</button>
    </nav>

    <script>
        // --- CONFIGURACI칍N ADMIN ---
        const ADMIN_CREDENTIALS = { user: "admin", pass: "1234" };
        let isAdmin = false;

        let churches = [
            {
                name: "Templo Central IASD",
                addr: "Av. Libertad 123, Centro",
                link: "https://maps.google.com",
                img1: "https://via.placeholder.com/300x200?text=Foto+1",
                img2: "https://via.placeholder.com/300x200?text=Foto+2"
            }
        ];

        function renderChurches(data = churches) {
            const container = document.getElementById('churchContainer');
            container.innerHTML = '';
            
            data.forEach(c => {
                container.innerHTML += `
                    <div class="church-card">
                        <div class="card-photos">
                            <img src="${c.img1}" alt="Foto 1">
                            <img src="${c.img2}" alt="Foto 2">
                        </div>
                        <div class="card-info">
                            <h2>${c.name}</h2>
                            <p>${c.addr}</p>
                            <a href="${c.link}" target="_blank" class="btn-link">游늸 ABRIR MAPA</a>
                        </div>
                    </div>
                `;
            });
        }

        function searchChurches() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = churches.filter(c => 
                c.name.toLowerCase().includes(query) || 
                c.addr.toLowerCase().includes(query)
            );
            renderChurches(filtered);
        }

        function previewLogo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('logoPreview').src = e.target.result;
                    document.getElementById('logoPreview').style.display = 'block';
                    document.getElementById('logoText').style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function checkAdmin() {
            if (isAdmin) {
                document.getElementById('addModal').style.display = 'flex';
            } else {
                document.getElementById('loginModal').style.display = 'flex';
            }
        }

        function loginAdmin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            if (u === ADMIN_CREDENTIALS.user && p === ADMIN_CREDENTIALS.pass) {
                isAdmin = true;
                closeModals();
                document.getElementById('addModal').style.display = 'flex';
                alert("Acceso concedido como administrador");
            } else {
                alert("Usuario o contrase침a incorrectos");
            }
        }

        async function saveNewChurch() {
            const name = document.getElementById('newName').value;
            const addr = document.getElementById('newAddr').value;
            const link = document.getElementById('newLink').value;
            const p1 = document.getElementById('photo1').files[0];
            const p2 = document.getElementById('photo2').files[0];

            if(!name || !addr || !link || !p1 || !p2) {
                alert("Por favor completa todos los campos y sube las dos fotos");
                return;
            }

            const img1 = await toBase64(p1);
            const img2 = await toBase64(p2);

            churches.unshift({ name, addr, link, img1, img2 });
            renderChurches();
            closeModals();
            alert("Sede agregada correctamente");
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        function showUserView() {
            closeModals();
            renderChurches();
        }

        // Inicializar
        renderChurches();
    </script>
</body>
</html>
