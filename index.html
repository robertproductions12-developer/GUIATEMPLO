<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Templos AVCSur - Gu√≠a Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-main: #0a2f5c;
            --yellow-accent: #ffb81c;
            --white: #ffffff;
            --bg-body: #f0f2f5;
            --text-dark: #1a1a1a;
            --text-gray: #555;
            --danger: #d93025;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-body); color: var(--text-dark); overflow-x: hidden; padding-bottom: 70px; }

        /* --- HEADER --- */
        header {
            background-color: var(--blue-main);
            color: var(--white);
            padding: 30px 20px 45px;
            text-align: center;
            border-bottom: 5px solid var(--yellow-accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logo-box {
            width: 95px; height: 95px;
            background: var(--white);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--yellow-accent);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .logo-box span { font-size: 11px; color: var(--blue-main); font-weight: 700; text-align: center; line-height: 1.1; }

        header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(24px, 7vw, 32px);
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--white);
        }
        header h1 span { color: var(--yellow-accent); }

        /* --- BUSCADOR --- */
        .search-wrapper {
            max-width: 500px;
            margin: -22px auto 0;
            padding: 0 20px;
        }
        .search-bar {
            background: var(--white);
            display: flex; align-items: center;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .search-bar input {
            border: none; outline: none; width: 100%;
            font-size: 16px; margin-left: 10px; color: var(--text-dark);
        }

        /* --- CONTENIDO DE TARJETAS --- */
        .main-container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .church-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .card-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 180px;
            background: #eee;
            gap: 2px;
        }
        .card-gallery img { width: 100%; height: 100%; object-fit: cover; }

        .card-content { 
            padding: 20px; 
            background: var(--white);
            flex-grow: 1;
        }
        .card-content h2 { color: var(--blue-main); font-size: 20px; margin-bottom: 10px; font-weight: 700; line-height: 1.2; }
        .card-content p { font-size: 14px; color: var(--text-gray); margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .card-content .phone-text { color: var(--blue-main); font-weight: 600; margin-top: 5px; text-decoration: none; }

        .btn-maps {
            display: flex; align-items: center; justify-content: center;
            background: var(--blue-main); color: var(--white);
            padding: 14px; border-radius: 12px;
            text-decoration: none; font-weight: 700; font-size: 14px;
            gap: 8px; width: 100%; margin-top: 15px;
        }

        /* ADMIN CONTROLS */
        .admin-controls {
            display: none;
            padding: 15px 20px 20px;
            gap: 10px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }
        .btn-edit { flex: 1; background: #e8f0fe; color: var(--blue-main); border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .btn-delete { background: #feebeb; color: var(--danger); border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* --- MODALES --- */
        .modal-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(6px);
            z-index: 2000; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-body {
            background: var(--white);
            padding: 25px;
            border-radius: 24px;
            width: 100%; max-width: 480px;
            max-height: 90vh; overflow-y: auto;
        }
        .modal-body h2 { color: var(--blue-main); margin-bottom: 20px; font-size: 22px; }

        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 6px; color: var(--blue-main); text-transform: uppercase; }
        .form-field input { width: 100%; padding: 12px; border: 1.5px solid #ddd; border-radius: 10px; font-size: 14px; outline: none; }
        .form-field input:focus { border-color: var(--blue-main); }

        .btn-action {
            width: 100%; background: var(--blue-main); color: white;
            padding: 16px; border: none; border-radius: 14px;
            font-weight: 700; cursor: pointer; font-size: 16px; margin-top: 10px;
        }

        /* SECCI√ìN CAMBIAR LOGO EN ADMIN */
        .admin-logo-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: center;
        }

        /* --- FOOTER --- */
        .static-footer {
            text-align: center;
            padding: 40px 20px 120px;
            font-size: 14px;
            font-weight: 700;
            color: var(--blue-main);
            letter-spacing: 1px;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; bottom: 0; width: 100%;
            background: var(--blue-main);
            display: flex; justify-content: space-around;
            padding: 14px 0; border-top: 4px solid var(--yellow-accent);
            z-index: 1500;
        }
        .nav-link { background: none; border: none; color: var(--white); font-weight: 700; cursor: pointer; font-size: 11px; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 5px; }

        #loader { text-align: center; grid-column: 1/-1; padding: 100px; color: var(--blue-main); font-weight: 700; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box" id="logoDisplay">
            <img id="logoImg" src="" style="display:none;">
            <span id="logoLabel">LOGO<br>AVCSur</span>
        </div>
        <h1>TEMPLOS <span>AVCSur</span></h1>
        
        <div class="search-wrapper">
            <div class="search-bar">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"></path></svg>
                <input type="text" id="searchInput" placeholder="Buscar templo o ciudad..." onkeyup="searchLocal()">
            </div>
        </div>
    </header>

    <div class="main-container" id="churchGrid">
        <div id="loader">Cargando Directorio AVCSur...</div>
    </div>

    <footer class="static-footer">
        Robert Paraco - AVCSur
    </footer>

    <!-- MODAL LOGIN -->
    <div id="loginOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2>Acceso Administrador</h2>
            <div class="form-field"><label>Usuario</label><input type="text" id="uInp"></div>
            <div class="form-field"><label>Contrase√±a</label><input type="password" id="pInp"></div>
            <button class="btn-action" onclick="validateAdmin()">INGRESAR</button>
            <button onclick="closeMod('loginOverlay')" style="background:none; border:none; width:100%; margin-top:15px; color:var(--text-gray); cursor:pointer">Cancelar</button>
        </div>
    </div>

    <!-- MODAL GESTI√ìN -->
    <div id="manageOverlay" class="modal-overlay">
        <div class="modal-body">
            <h2 id="manageTitle">Nuevo Registro</h2>
            <input type="hidden" id="editKey">
            <div class="form-field"><label>Nombre del Templo</label><input type="text" id="nameIn"></div>
            <div class="form-field"><label>Direcci√≥n / Ciudad</label><input type="text" id="addrIn"></div>
            <div class="form-field"><label>N√∫mero de Tel√©fono</label><input type="tel" id="phoneIn" placeholder="Ej: +58 412 0000000"></div>
            <div class="form-field"><label>Enlace Google Maps</label><input type="url" id="linkIn"></div>
            <div class="form-field"><label>Foto 1 (Fachada)</label><input type="file" id="f1" accept="image/*"></div>
            <div class="form-field"><label>Foto 2 (Sal√≥n)</label><input type="file" id="f2" accept="image/*"></div>
            <button class="btn-action" id="saveBtn" onclick="saveToFirebase()">GUARDAR DATOS</button>
            
            <!-- OPCI√ìN PARA CAMBIAR LOGO PRINCIPAL -->
            <div class="admin-logo-section">
                <p style="font-size: 11px; font-weight: 700; color: var(--blue-main); margin-bottom: 10px; text-transform: uppercase;">Cambiar Logotipo de la App</p>
                <input type="file" id="logoFile" style="display:none" accept="image/*" onchange="handleLogoChange(this)">
                <button onclick="document.getElementById('logoFile').click()" style="background: #eee; border: 1px solid #ccc; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: 600;">Subir Nuevo Logo Principal</button>
            </div>

            <button onclick="closeMod('manageOverlay')" style="background:none; border:none; width:100%; margin-top:20px; color:var(--text-gray); cursor:pointer; font-weight: bold;">Cerrar Panel</button>
        </div>
    </div>

    <nav>
        <button class="nav-link" onclick="location.reload()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            Explorar
        </button>
        <button class="nav-link" onclick="checkAuth()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"></path></svg>
            Gestionar
        </button>
    </nav>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDvYgLYGRrTvLNlhdNHnroBkvHCYXOywfU",
             authDomain: "guiatemplo-a6420.firebaseapp.com",
             databaseURL: "https://guiatemplo-a6420-default-rtdb.firebaseio.com",
             projectId: "guiatemplo-a6420",
             storageBucket: "guiatemplo-a6420.firebasestorage.app",
             messagingSenderId: "880420054184",
             appId: "1:880420054184:web:ec44f720081e81c18a0e9d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // CARGAR DATOS
        onValue(ref(db, 'templos'), (snapshot) => {
            const data = snapshot.val();
            const list = [];
            if(data) { for(let key in data) { list.push({ id: key, ...data[key] }); } }
            window.globalList = list.reverse();
            renderCards(window.globalList);
        });

        onValue(ref(db, 'config/logo'), (snapshot) => {
            const logo = snapshot.val();
            if(logo) {
                document.getElementById('logoImg').src = logo;
                document.getElementById('logoImg').style.display = 'block';
                document.getElementById('logoLabel').style.display = 'none';
            }
        });

        // GUARDAR/EDITAR
        window.saveToFirebase = async () => {
            const btn = document.getElementById('saveBtn');
            const key = document.getElementById('editKey').value;
            const name = document.getElementById('nameIn').value;
            const addr = document.getElementById('addrIn').value;
            const phone = document.getElementById('phoneIn').value;
            const link = document.getElementById('linkIn').value;
            const file1 = document.getElementById('f1').files[0];
            const file2 = document.getElementById('f2').files[0];

            if(!name || !addr || !link) return alert("Faltan campos obligatorios.");
            btn.disabled = true;
            btn.innerText = "Sincronizando...";

            let data = { name, addr, phone, link };
            if(file1) data.img1 = await toB64(file1);
            if(file2) data.img2 = await toB64(file2);

            if(key) {
                update(ref(db, 'templos/' + key), data).then(() => finalize());
            } else {
                if(!file1 || !file2) {
                    btn.disabled = false; btn.innerText = "GUARDAR DATOS";
                    return alert("Debe subir ambas fotos para un nuevo registro.");
                }
                push(ref(db, 'templos'), data).then(() => finalize());
            }

            function finalize() {
                btn.disabled = false; btn.innerText = "GUARDAR DATOS";
                closeMod('manageOverlay');
            }
        };

        window.deleteTemple = (id) => {
            if(confirm("¬øEliminar este templo de la base de datos?")) remove(ref(db, 'templos/' + id));
        };

        window.handleLogoChange = async (input) => {
            if(!window.isAuth || !input.files[0]) return;
            const b64 = await toB64(input.files[0]);
            set(ref(db, 'config/logo'), b64).then(() => alert("Logotipo actualizado globalmente."));
        };
    </script>

    <script>
        const AUTH = { u: "admin_templo", p: "Templo2026*" };
        window.isAuth = false;

        function renderCards(data) {
            const grid = document.getElementById('churchGrid');
            grid.innerHTML = data.length === 0 ? '<p id="loader">No hay templos registrados.</p>' : '';
            
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'church-card';
                div.innerHTML = `
                    <div class="card-gallery">
                        <img src="${item.img1}" loading="lazy">
                        <img src="${item.img2}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h2>${item.name}</h2>
                        <p>üìç ${item.addr}</p>
                        ${item.phone ? `<a href="tel:${item.phone}" class="phone-text">üìû ${item.phone}</a>` : ''}
                        <a href="${item.link}" target="_blank" class="btn-maps">VER RUTA EN MAPS</a>
                    </div>
                    <div class="admin-controls" id="ctrl-${item.id}">
                        <button class="btn-edit" onclick="prepEdit('${item.id}')">EDITAR</button>
                        <button class="btn-delete" onclick="deleteTemple('${item.id}')">BORRAR</button>
                    </div>
                `;
                grid.appendChild(div);
                if(window.isAuth) div.querySelector('.admin-controls').style.display = 'flex';
            });
        }

        function validateAdmin() {
            if(document.getElementById('uInp').value === AUTH.u && document.getElementById('pInp').value === AUTH.p) {
                window.isAuth = true;
                closeMod('loginOverlay');
                document.querySelectorAll('.admin-controls').forEach(el => el.style.display = 'flex');
                showManageModal();
            } else alert("Datos incorrectos");
        }

        function checkAuth() { window.isAuth ? showManageModal() : showMod('loginOverlay'); }

        function showManageModal() {
            document.getElementById('manageTitle').innerText = "Nuevo Registro";
            document.getElementById('editKey').value = "";
            document.getElementById('nameIn').value = "";
            document.getElementById('addrIn').value = "";
            document.getElementById('phoneIn').value = "";
            document.getElementById('linkIn').value = "";
            showMod('manageOverlay');
        }

        function prepEdit(id) {
            const item = window.globalList.find(x => x.id === id);
            document.getElementById('manageTitle').innerText = "Editar Registro";
            document.getElementById('editKey').value = id;
            document.getElementById('nameIn').value = item.name;
            document.getElementById('addrIn').value = item.addr;
            document.getElementById('phoneIn').value = item.phone || "";
            document.getElementById('linkIn').value = item.link;
            showMod('manageOverlay');
        }

        function searchLocal() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.church-card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(val) ? 'flex' : 'none';
            });
        }

        function showMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
        const toB64 = f => new Promise((res, rej) => {
            const r = new FileReader(); r.readAsDataURL(f);
            r.onload = () => res(r.result); r.onerror = e => rej(e);
        });
    </script>
</body>
</html>
